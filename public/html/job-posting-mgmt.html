<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Posting Management</title>
  <link rel="icon" type="image/png" href="../assets/logo2.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/employee-dashboard.css">
  <link rel="stylesheet" href="../css/common-header.css">
  <link rel="stylesheet" href="../css/job-posting-mgmt.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="header-container">
    <button type="button" class="header-back-button" onclick="window.location.href='employee-dashboard.html';">Back</button>
    <div class="header-title">Job Posting Management</div>
    <div class="company-logo">
      <a href="../index.html">
        <img src="../assets/logo.png" class="auth-logo" alt="Logo"/>
      </a>
    </div>
  </div>

  <main class="main-content page-fade-in">
    <section id="add-job-section">
      <h2>Add New Job Posting</h2>
      <!-- Apply the 'user-form' class -->
      <form id="add-job-form" class="user-form">
        <div class="form-group">
          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="job-title" required>
        </div>
        <div class="form-group">
          <label for="job-description">Description:</label>
          <textarea id="job-description" name="job-description" rows="4"></textarea>
        </div>

        <!-- Row 1: Preferable, Location, Salary, Experience -->
        <div class="form-row">
          <div class="form-group">
            <label for="gender-preference">Preferable:</label>
            <select id="gender-preference" name="gender-preference">
              <option value="Any" selected>Any</option>
              <option value="Male Only">Male Only</option>
              <option value="Female Only">Female Only</option>
            </select>
          </div>
          <div class="form-group">
            <label for="job-location">Location:</label>
            <input type="text" id="job-location" name="job-location">
          </div>
          <div class="form-group">
            <label for="job-salary">Salary:</label>
            <input type="text" id="job-salary" name="job-salary">
          </div>
          <div class="form-group">
            <label for="job-experience">Experience Needed (Optional):</label>
            <input type="text" id="job-experience" name="job-experience">
          </div>
        </div>

        <!-- <<< ADD THIS NEW FIELD >>> -->
        <div class="form-group">
          <label for="job-qualification">Qualification:</label>
          <textarea id="job-qualification" name="job-qualification" rows="3"></textarea>
        </div>
        <!-- <<< END OF NEW FIELD >>> -->

        <!-- Row 2: Vacant Positions, Employment Type, Department -->
        <div class="form-row">
          <div class="form-group">
            <label for="num-positions">Vacant Positions:</label>
            <input type="number" id="num-positions" name="num-positions" min="1">
          </div>
          <div class="form-group">
            <label for="employment-type">Employment Type:</label>
            <select id="employment-type" name="employment-type">
              <option value="Full-time" selected>Full-time</option>
              <option value="Part-time">Part-time</option>
              <option value="Contract">Contract</option>
              <option value="Internship">Internship</option>
              <option value="Apprenticeship">Apprenticeship</option>
              <option value="Trainee">Trainee</option>
            </select>
          </div>
          <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department">
          </div>
        </div>

        <!-- Row 3: Program Duration, Status, Apply Before -->
        <div class="form-row">
          <div class="form-group">
            <label for="program-duration">Program Duration (if applicable):</label>
            <input type="text" id="program-duration" name="program-duration">
          </div>
          <div class="form-group">
            <label for="job-status">Status:</label>
            <select id="job-status" name="job-status" required>
              <option value="active" selected>Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group">
            <label for="apply_before">Apply Before:</label>
            <input type="date" id="apply_before" name="apply_before">
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Job Posting</button>
          <button type="button" id="clear-form-btn" class="btn btn-secondary">Clear Form</button>
          <button type="button" class="btn cancel-edit-btn" style="display: none;">Cancel Edit</button>
        </div>
      </form>
    </section>

    <section id="job-list-section">
      <h2>Existing Job Postings</h2>
      <!-- Apply the 'table-container' class for consistency -->
      <div id="job-list-table-container" class="table-container">
        <table class="job-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Preferable</th>
              <th>Location</th>
              <th>Salary</th>
              <th>Experience</th>
              <th>Qualification</th>
              <th>Vacant Positions</th>
              <th>Employment Type</th>
              <th>Department</th>
              <th>Duration</th>
              <th>Status</th>
              <th>Apply Before</th>
              <th>Posted On</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="14" style="text-align: center; padding: 20px; color: #777; font-style: italic;">Loading jobs...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  
  <script type="module" src="../js/job-posting-mgmt.js"></script> 
</body>
</html>
