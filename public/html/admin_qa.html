<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin QA Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="../css/admin_qa.css">
</head>
<body>
  <div class="header-container bg-white shadow-md p-4 flex justify-between items-center">
    <div class="user-info flex items-center">
      <!-- Logout Button First -->
      <button id="logoutButton" class="logout-button">Logout</button> 
      <!-- User Name Second -->
      <span class="user-name text-gray-800"></span> <!-- User name will be populated by JS -->
    </div>
    <div class="header-title text-2xl font-bold text-white">Admin QA Dashboard</div>
    <div class="company-logo">
      <img src="../assets/logo.png" class="auth-logo h-10" alt="Logo"/>
    </div>
  </div>
  <main class="qa-container">
    <!-- New section for Quick Actions -->
    <div class="quick-actions">
      <div class="action-card" onclick="location.href='../html/quality_alerts_table.html'">
        <i class="fas fa-exclamation-circle"></i>
        <h3>View All Quality Alerts</h3>
        <p>Edit Status</p>
      </div>
      <div class="action-card" onclick="location.href='../html/rtcis_manager.html'">
        <i class="fas fa-barcode"></i>
        <h3>Manage RTCIS Labels</h3>
        <p>Add/Delete Products</p>
      </div>
    </div>
  </main> <!-- End of main content -->
  <script type="module" src="../js/admin_qa.js"></script>
</body>
</html>
