<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/style-1.css">
  <link rel="stylesheet" href="../css/style-2.css">
  <link rel="stylesheet" href="../css/common-header.css">
</head>
<body>
  <div class="container page-fade-in">
    <section class="dashboard-section">
      <div class="header-container header-fade-in">
        <!-- Back button first -->
        <button type="button" class="header-back-button" onclick="window.location.href='employee-dashboard.html';">Back</button>
        
        <!-- Header title second -->
        <div class="header-title">User Management</div> 
        
        <!-- Logo last -->
        <div class="company-logo">
          <img src="../assets/logo.png" class="auth-logo" alt="Logo"/>
        </div>
    </div>

  <main class="user-mgmt-container"> <!-- Changed main container class -->
    <h2>Create New User</h2>
    <form id="create-user-form" class="user-form">
      <div class="form-group">
        <label for="employee-code">Employee Code:</label>
        <input type="text" id="employee-code" name="employeeCode" placeholder="e.g., EMP001" required>
        <small class="form-text">This will be used to generate the email address</small>
      </div>
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="fullName" placeholder="Enter full name" required>
      </div>
      <div class="form-group">
        <label for="user-email">Email Address:</label>
        <input type="email" id="user-email" name="email" placeholder="employee@swanson.co.in" readonly>
        <small class="form-text">Auto-generated from employee code</small>
      </div>
      <div class="form-group">
        <label for="user-password">Password:</label>
        <input type="password" id="user-password" name="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <label for="user-department">Department:</label>
        <select id="user-department" name="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="Production">Production</option>
          <option value="Quality Control">Quality Control</option>
          <option value="Administration">Administration</option>
          <option value="Quality Assurance">Quality Assurance</option>
          <option value="Sales">Sales</option>
          <option value="Human Resource">Human Resource</option>
          <option value="Warehouse">Warehouse</option>
          <option value="Logistics">Logistics</option>
          <option value="Purchase">Purchase</option>
          <option value="Maintenance">Maintenance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="is-admin">
          <input type="checkbox" id="is-admin" name="isAdmin">
          Admin Access
        </label>
        <small class="form-text">Check if user should have admin privileges</small>
      </div>
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>

    <h2>Existing Users</h2>
    <div class="table-container">
      <table id="users-table">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Full Name</th>
            <th>Employee Code</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be populated by JavaScript -->
          <tr class="loading-row">
             <td colspan="6">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
  </section>
  <footer class="designer-watermark">
    <i class="bi bi-gear-fill" style="margin-right:6px;"></i> Designed by <span>GGC</span>
  </footer>
  <script type="module" src="../js/user-mgmt.js"></script>
</body>
</html>
<head>
  <!-- Compact styles for user management page -->
  <style>
    body {
      font-family: 'Inter', 'DM Sans', 'Noto Sans TC', 'Noto Sans SC', sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      color: #2b2b2b;
    }

    .user-mgmt-container {
      max-width: 1100px;
      margin: 1.25rem auto;
      padding: 0 0.75rem;
    }

    /* Headings: center the Create section title, keep the table title left */
    .user-mgmt-container h2 {
      font-size: 1.05rem;
      margin: 0.5rem 0;
      font-weight: 600;
    }

    /* Center the first heading so it sits above the compact form */
    .user-mgmt-container h2:first-of-type {
      text-align: center;
      width: 640px;
      margin: 0.5rem auto;
    }

    /* Keep the table heading left-aligned */
    .user-mgmt-container h2:last-of-type {
      text-align: left;
      width: 100%;
      margin-top: 1rem;
    }

    /* Compact form */
    .user-form {
      max-width: 640px;
      margin: 0.5rem auto 1rem;
      background: white;
      padding: 0.75rem;
      border-radius: 0 !important;
      box-shadow: none;
      border: 1px solid #eee;
    }

    .form-group {
      margin-bottom: 0.6rem;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      padding: 0.45rem 0.5rem;
      border: 1px solid #e6e6e6;
      border-radius: 2px;
      font-size: 0.92rem;
      margin-bottom: 0;
    }

    .form-group input[readonly] {
      background-color: #fafafa;
      cursor: not-allowed;
    }

    .form-text {
      font-size: 0.78rem;
      color: #6c757d;
      margin-top: 0.25rem;
    }

    .form-group label > input[type="checkbox"] {
      margin-right: 0.5rem;
      width: auto;
    }

    /* Buttons - compact */
    .btn-primary {
      background: #002E7D;
      color: white;
      padding: 0.45rem 0.85rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 0.9rem;
    }

    .btn-primary:hover { background: #0044a3; }

    .btn-edit,
    .btn-delete {
      padding: 0.35rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }

    .btn-edit { background: #002E7D; color: #fff; }
    .btn-delete { background: #dc3545; color: #fff; }

    /* Table container - compact, straight corners */
    .table-container {
      overflow-x: auto;
      margin: 0.75rem auto 0;
      border: 1px solid #eee;
      border-radius: 0 !important;
      box-shadow: none;
      max-width: 100%;
      background: #fff;
    }

    #users-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0 !important;
      overflow: hidden;
    }

    #users-table th {
      background: #343a40;
      color: #fff;
      padding: 0.45rem 0.5rem;
      border-bottom: 1px solid #e9ecef;
      border-right: 1px solid #e9ecef;
      font-weight: 600;
      text-align: center;
      font-size: 0.88rem;
    }

    #users-table td {
      padding: 0.45rem 0.5rem;
      border-bottom: 1px solid #f1f1f1;
      border-right: 1px solid #f1f1f1;
      color: #444;
      text-align: center;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    #users-table tbody tr:nth-child(even) { background-color: #fbfbfb; }
    #users-table tbody tr:hover { background-color: #f5f5f5; }

    /* Loading row */
    .loading-row td { text-align: center; padding: 0.6rem; }

    /* Status message styling (compact) */
    #status-message { padding: 8px 14px; border-radius: 3px; font-size: 0.9rem; }

    @media (max-width: 768px) {
      .user-form { padding: 0.6rem; }
      .user-mgmt-container { margin: 0.6rem auto; }
      #users-table th, #users-table td { padding: 0.35rem 0.4rem; font-size: 0.82rem; }
      .form-text { font-size: 0.72rem; }
    }
  </style>
</head>
