<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin AD HR Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="../css/admin_adhr.css">
</head>
<body>
  <div class="header-container">
    <!-- User info section first (contains logout) -->
    <div class="user-info">
      <button id="logoutButton" class="logout-button">Logout</button> 
      <span class="user-name"></span> 

    </div>

    <!-- Header title second -->
    <div class="header-title">Admin & HR Dashboard</div> 
    
    <!-- Logo last -->
    <div class="company-logo">
      <img src="../assets/logo.png" class="auth-logo" alt="Logo"/>
    </div>
</div>
  
    <div class="quick-actions">
        <!-- Card for User Management -->
        <a href="user_mgmt.html" class="action-card"> 
            <i class="fas fa-users-cog action-icon"></i> 
            <h4>User Management</h4>
            <p>Create new users and manage existing accounts.</p> 
        </a>

        <!-- Card for Job Posting Management -->
        <a href="job_posting_mgmt.html" class="action-card"> 
            <i class="fas fa-briefcase action-icon"></i> 
            <h4>Job Postings</h4>
            <p>Create, update, and manage job listings for the careers page.</p> 
        </a>

        <!-- Card for Gallery Management -->
        <a href="gallery_admin.html" class="action-card"> 
            <i class="fas fa-images action-icon"></i> <!-- Icon for gallery -->
            <h4>Gallery Management</h4>
            <p>Manage website gallery albums and images.</p> 
        </a>
        
    </div> 
  </main>
  <script type="module" src="../js/admin_adhr.js"></script> 
</body>
</html>
