<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report - Swanson Plastics India</title>
    <link rel="stylesheet" href="../css/employee_dashboard.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container page-fade-in">
        <header class="header-container header-fade-in">
            <div class="left-section">
                <div class="user-info">
                    <button id="logoutButton" class="logout-button">Logout</button>
                    <div class="user-name"></div>
                </div>
            </div>
            <div class="header-title">Daily Report</div>
            <div class="company-logo">
                <img src="../assets/logo.png" alt="Company Logo" class="auth-logo">
            </div>
        </header>
        <main>
            <section class="report-section">
                <h2>Submit Daily Report</h2>
                <form id="dailyReportForm">
                    <div class="form-group">
                        <label for="reportDate">Date</label>
                        <input type="date" id="reportDate" name="reportDate" required />
                    </div>
                    <div class="form-group">
                        <label for="shift">Shift</label>
                        <select id="shift" name="shift" required>
                            <option value="">Select Shift</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <textarea id="summary" name="summary" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Report</button>
                </form>
            </section>
            <section class="submitted-reports-section">
                <h2>Submitted Reports</h2>
                <div id="submittedReportsList">
                    <!-- Reports will be loaded here by JS -->
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="../js/dailyreport.js"></script>
</body>
</html>
