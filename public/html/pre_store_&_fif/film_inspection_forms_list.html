<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Film Inspection Forms List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../../css/employee_dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto-medium min-h-screen pt-[10px]">
    <div class="header-container">
        <button type="button" class="header-back-button hover:bg-gray-200 transition-colors duration-200" onclick="window.location.href='../../html/employee_dashboard.html'">Back</button>
        <div class="header-title">Film Inspection Forms List</div>
        <div class="company-logo">
            <img src="../../assets/logo.png" alt="Company Logo">
        </div>
    </div>

    <main class="flex-1 flex justify-center p-3 w-full pt-10">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-full p-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Film Inspection List</h2>
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <select class="border border-gray-300 rounded-md px-2 py-1">
                        <option>10</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                    <span class="ml-2 text-gray-700">entries per page</span>
                </div>
                <div class="flex items-center">
                    <label for="search" class="mr-2 text-gray-700">Search:</label>
                    <input type="text" id="search" class="border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md flex items-center" onclick="window.location.href='film_inspection_form.html'">
                    <i class="fas fa-plus mr-2"></i> Add New Film Inspection Form
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white shadow-md rounded border border-collapse">
                    <thead>
                        <tr class="text-center" style="background-color: #002E7D; color: white;">
                            <th class="py-2 px-4 border-b border-r">LOT NO</th>
                            <th class="py-2 px-4 border-b border-r">PRODUCTION ORDER</th>
                            <th class="py-2 px-4 border-b border-r">PRODUCT CODE</th>
                            <th class="py-2 px-4 border-b border-r">SPECIFICATION</th>
                            <th class="py-2 px-4 border-b border-r">INSPECTION DATE</th>
                            <th class="py-2 px-4 border-b border-r">MACHINE NO</th>
                            <th class="py-2 px-4 border-b border-r">PREPARED BY</th>
                            <th class="py-2 px-4 border-b">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="filmInspectionListTableBody">
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Password Confirmation Modal -->
    <div id="passwordConfirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Confirm Deletion</h3>
            <p class="mb-4">Please enter password to confirm deletion:</p>
            <div class="relative mb-4">
                <input type="password" id="deletePasswordInput" class="border border-gray-300 rounded-md px-3 py-2 w-full pr-10" placeholder="Enter password">
                <button type="button" id="togglePasswordVisibility" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="cancelDeleteButton" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                <button id="confirmDeleteButton" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../supabase-config.js"></script>
    <script type="module" src="../../js/film_inspection_list.js"></script>
</body>
</html>
