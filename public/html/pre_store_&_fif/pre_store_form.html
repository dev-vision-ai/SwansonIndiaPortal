<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pre-Store Inspection Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../../css/employee_dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto-medium min-h-screen pt-[10px]">
    <div class="header-container">
        <button type="button" class="header-back-button hover:bg-gray-200 transition-colors duration-200" onclick="window.location.href='../../html/employee_dashboard.html'">Back</button>
        <div class="header-title">Pre-Store Inspection Form</div>
        <div class="company-logo">
            <img src="../../assets/logo.png" alt="Company Logo">
        </div>
    </div>

    <main class="flex-1 flex justify-center p-3 w-full pt-80">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-7xl p-10">
            <form id="preStoreForm" class="grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-5">
                    <div>
                        <label for="production-order" class="block text-sm font-medium text-gray-700">Production Instruction (PI) No. <span class="text-red-500">*</span></label>
                        <input id="production-order" name="production_order" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                    </div>

                    <div>
                        <label for="product-code" class="block text-sm font-medium text-gray-700">Product Code <span class="text-red-500">*</span></label>
                        <select id="product-code" name="product-code" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                            <option value="">Select Product Code</option>
                            <option>WHITE-234(18)</option>
                            <option>APE-176(18)CP(LCC+WW)BS</option>
                            <option>APE-168(18)CP(KRANTI)</option>
                            <option>APE-168(18)C</option>
                            <option>WHITE-214(18)</option>
                            <option>APE-168(16)CP(KRANTI)</option>
                            <option>APE-168(16)C</option>
                            <option>APE-102(18)C</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity <span class="text-red-500">*</span></label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input id="quantity" name="quantity" type="text" required class="flex-1 block w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                            <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-200 text-gray-500 text-sm">Rolls</span>
                        </div>
                    </div>
                    <div>
                        <label for="customer" class="block text-sm font-medium text-gray-700">Customer <span class="text-red-500">*</span></label>
                        <select id="customer" name="customer" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                            <option value="">Select Customer</option>
                            <option>Procter & Gamble (P&G)</option>
                            <option>Unicharm (UC)</option>
                            <option>J.N.T.L.</option>
                        </select>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location <span class="text-red-500">*</span></label>
                        <input id="location" name="location" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                    </div>
                    <div>
                        <label for="specification" class="block text-sm font-medium text-gray-700">Specification <span class="text-red-500">*</span></label>
                        <input id="specification" name="specification" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                    </div>
                    <div>
                        <label for="batch" class="block text-sm font-medium text-gray-700">Batch <span class="text-red-500">*</span></label>
                        <input id="batch" name="batch" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50" placeholder="Enter Batch">
                    </div>
                    <div>
                        <label for="ref-no" class="block text-sm font-medium text-gray-700">Reference No</label>
                        <input id="ref-no" name="ref_no" type="text" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50" placeholder="Enter Reference No">
                    </div>
                    <div>
                        <label for="standard-packing" class="block text-sm font-medium text-gray-700">Standard Packing <span class="text-red-500">*</span></label>
                        <input id="standard-packing" name="standard-packing" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                    </div>
                    <div>
                        <label for="production-date" class="block text-sm font-medium text-gray-700">Production Date <span class="text-red-500">*</span></label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="date" id="production-date" name="production-date" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                    </div>
                    <div>
                        <label for="inspection-date" class="block text-sm font-medium text-gray-700">Inspection Date <span class="text-red-500">*</span></label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="date" id="inspection-date" name="inspection-date" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                    </div>
                    <div>
                        <label for="pallet-size" class="block text-sm font-medium text-gray-700">Pallet Size <span class="text-red-500">*</span></label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input id="pallet-size" name="pallet-size" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                    </div>
                    <div>
                        <label for="machine-no" class="block text-sm font-medium text-gray-700">Machine No. <span class="text-red-500">*</span></label>
                        <input id="machine-no" name="machine_no" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50" placeholder="Select Machine">
                    </div>
                    <div>
                        <label for="purchase-order" class="block text-sm font-medium text-gray-700">PO <span class="text-red-500">*</span>:</label>
                        <input type="text" id="purchase-order" name="purchase_order" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50" placeholder="Enter PO">
                    </div>
                    <div>
                        <label for="lot-no" class="block text-sm font-medium text-gray-700">Lot. No <span class="text-red-500">*</span>:</label>
                        <input type="text" id="lot-no" name="lot_no" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50" placeholder="Enter Lot. No">
                    </div>
                    <div class="col-span-full mt-6 p-6 border border-gray-200 rounded-md shadow-sm">
                        <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Palletized Finished Goods Status</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
                            <label class="block text-sm font-medium text-gray-700">Pallet List</label>
                            <div class="mt-2 space-y-2">
                                <div class="flex items-center">
                                    <input id="pallet-list-accept" name="pallet-list" type="radio" value="Accept" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="pallet-list-accept" class="ml-2 block text-sm text-gray-900">Accept</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="pallet-list-reject" name="pallet-list" type="radio" value="Reject" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="pallet-list-reject" class="ml-2 block text-sm text-gray-900">Reject</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="pallet-list-n-a" name="pallet-list" type="radio" value="N/A" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="pallet-list-n-a" class="ml-2 block text-sm text-gray-900">N/A</label>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
                            <label class="block text-sm font-medium text-gray-700">Product Identification Label</label>
                            <div class="mt-2 space-y-2">
                                <div class="flex items-center">
                                    <input id="product-label-accept" name="product-label" type="radio" value="Accept" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="product-label-accept" class="ml-2 block text-sm text-gray-900">Accept</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="product-label-reject" name="product-label" type="radio" value="Reject" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="product-label-reject" class="ml-2 block text-sm text-gray-900">Reject</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="product-label-n-a" name="product-label" type="radio" value="N/A" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="product-label-n-a" class="ml-2 block text-sm text-gray-900">N/A</label>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
                            <label class="block text-sm font-medium text-gray-700">Wrapping Done Properly</label>
                            <div class="mt-2 space-y-2">
                                <div class="flex items-center">
                                    <input id="wrapping-accept" name="wrapping" type="radio" value="Accept" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="wrapping-accept" class="ml-2 block text-sm text-gray-900">Accept</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="wrapping-reject" name="wrapping" type="radio" value="Reject" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="wrapping-reject" class="ml-2 block text-sm text-gray-900">Reject</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="wrapping-n-a" name="wrapping" type="radio" value="N/A" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="wrapping-n-a" class="ml-2 block text-sm text-gray-900">N/A</label>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
                            <label class="block text-sm font-medium text-gray-700">Layer Pad</label>
                            <div class="mt-2 space-y-2">
                                <div class="flex items-center">
                                    <input id="layer-pad-accept" name="layer-pad" type="radio" value="Accept" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="layer-pad-accept" class="ml-2 block text-sm text-gray-900">Accept</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="layer-pad-reject" name="layer-pad" type="radio" value="Reject" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="layer-pad-reject" class="ml-2 block text-sm text-gray-900">Reject</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="layer-pad-n-a" name="layer-pad" type="radio" value="N/A" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="layer-pad-n-a" class="ml-2 block text-sm text-gray-900">N/A</label>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
                            <label class="block text-sm font-medium text-gray-700">No Contamination</label>
                            <div class="mt-2 space-y-2">
                                <div class="flex items-center">
                                    <input id="contamination-accept" name="contamination" type="radio" value="Accept" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="contamination-accept" class="ml-2 block text-sm text-gray-900">Accept</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="contamination-reject" name="contamination" type="radio" value="Reject" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="contamination-reject" class="ml-2 block text-sm text-gray-900">Reject</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="contamination-n-a" name="contamination" type="radio" value="N/A" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="contamination-n-a" class="ml-2 block text-sm text-gray-900">N/A</label>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
                            <label class="block text-sm font-medium text-gray-700">Kraft Paper</label>
                            <div class="mt-2 space-y-2">
                                <div class="flex items-center">
                                    <input id="kraft-paper-accept" name="kraft-paper" type="radio" value="Accept" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="kraft-paper-accept" class="ml-2 block text-sm text-gray-900">Accept</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="kraft-paper-reject" name="kraft-paper" type="radio" value="Reject" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="kraft-paper-reject" class="ml-2 block text-sm text-gray-900">Reject</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="kraft-paper-n-a" name="kraft-paper" type="radio" value="N/A" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="kraft-paper-n-a" class="ml-2 block text-sm text-gray-900">N/A</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-span-full flex justify-end mt-8">
                    <button type="submit" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-[#002E7D] hover:bg-[#002E7D]/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#002E7D]">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../../supabase-config.js"></script>
    <script type="module" src="../../js/pre_store_form.js"></script>
</body>
</html>
