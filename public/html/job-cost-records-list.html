<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Job Cost Records List</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../css/employee-dashboard.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Base font for the entire body */
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .page-fade-in {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto-medium h-screen overflow-hidden">
    <div class="header-container">
        <button type="button" class="header-back-button" onclick="window.location.href='stock-report.html';">Back</button>
        <div class="header-title">Job Cost Records List</div>
        <div class="company-logo">
            <img src="../assets/logo.png" alt="Company Logo">
        </div>
    </div>

    <main class="flex-1 w-full overflow-y-auto pt-20">
    <div id="filterSection" class="w-full flex justify-center mt-4 mb-4">
      <div id="filterContainer" class="bg-white rounded-lg shadow-md p-4">
        <div class="flex items-center justify-between mb-3">
          <div class="flex-1"></div>
          <h3 class="text-base font-semibold text-gray-800 text-center flex-1">Find / Filter Forms</h3>
          <div class="flex items-center space-x-2 flex-1 justify-end">
            <span class="text-sm text-gray-600">Filter Status:</span>
            <span id="filterStatus" class="px-2 py-1 text-sm font-semibold rounded-full bg-gray-200 text-gray-700">
              Off
            </span>
          </div>
        </div>
        <div class="flex flex-wrap items-end justify-center gap-2">
          <!-- Date Range -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-1">From:</label>
            <input type="date" id="filterDateFrom" class="w-24 h-7 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D]">
          </div>
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-1">To:</label>
            <input type="date" id="filterDateTo" class="w-24 h-7 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D]">
          </div>
          <!-- Machine Filter -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-1">M/C:</label>
            <select id="filterMachine" class="w-20 h-7 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
              <option value="">All</option>
            </select>
          </div>
          <!-- Product Filter -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-1">Product:</label>
            <select id="filterProduct" class="w-24 h-7 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
              <option value="">All</option>
            </select>
          </div>
          <!-- Shift Filter -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-1">Shift:</label>
            <select id="filterShift" class="w-16 h-7 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
              <option value="">All</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="Morning">Morning</option>
              <option value="Night">Night</option>
            </select>
          </div>
          <!-- Customer Filter -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-1">Customer:</label>
            <select id="filterCustomer" class="w-24 h-7 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
              <option value="">All</option>
            </select>
          </div>
          <!-- Filter Buttons -->
          <div class="flex flex-col items-center">
            <div class="h-4"></div> <!-- Spacer to align with inputs -->
            <div class="flex">
              <button id="clearFilters" class="w-14 h-7 bg-gray-500 text-white text-xs font-medium rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                Clear
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <!-- Job Cost Records Table -->
    <div class="w-full mt-6">
      <div class="w-full overflow-x-auto">
        <table class="w-full bg-white shadow-md rounded table-fixed text-xs" style="table-layout: fixed; width: 100%; margin: 0;">
                        <thead>
          <tr class="bg-[#232f3e] text-white font-bold uppercase tracking-wider text-center text-xs">
            <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 5%;">Sr</th>
            <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 10%;">Date</th>
            <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 10%;">Machine</th>
            <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 15%;">Customer</th>
            <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 12%;">Prod Code</th>
            <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 12%;">Prod Type</th>
            <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 8%;">Shift</th>
            <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 18%;">Actions</th>
          </tr>
        </thead>
                        <tbody id="jobCostRecordsTableBody">
                            <tr class="loading-row">
                                <td colspan="8" class="text-center py-8">Loading job cost records...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <style>
        /* Striped rows and hover for tbody */
        table tbody tr {
            background-color: #ffffff;
            transition: background-color 0.2s ease;
        }
        table tbody tr:hover {
            background-color: #f8fafc;
            cursor: pointer;
        }
        table tbody tr {
            border-bottom: 1px solid #d1d5db;
        }
        /* Enhanced separator lines */
        table th {
            border-right: 1px solid #d1d5db;
            border-bottom: 1px solid #d1d5db;
            padding: 0.25rem 0.5rem !important;
            font-size: 0.75rem !important;
            text-align: center !important;
        }
        table td {
            border-right: 1px solid #d1d5db;
            padding: 0.25rem 0.5rem !important;
            font-size: 0.75rem !important;
            text-align: center !important;
        }
    </style>
    </main>

    <script type="module" src="../js/job-cost-records-list.js"></script>
