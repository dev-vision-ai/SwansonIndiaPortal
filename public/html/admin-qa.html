<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin QA Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="../css/admin-qa.css">
  <link rel="stylesheet" href="../css/common-header.css">
</head>
<body>
  <div class="container page-fade-in">
    <section class="dashboard-section">
      <div class="header-container header-fade-in">
        <div class="user-info">
          <!-- Logout Button First -->
          <button id="logoutButton" class="logout-button">Logout</button> 
          <!-- User Name Second -->
          <span class="user-name"></span> <!-- User name will be populated by JS -->
        </div>
        <div class="header-title">Admin QA Dashboard</div>
        <div class="company-logo">
          <img src="../assets/logo.png" class="auth-logo" alt="Logo"/>
        </div>
      </div>
      <main class="qa-container">
        <!-- New section for Quick Actions -->
        <div class="quick-action-grid">
          <div class="action-card" onclick="location.href='../html/quality-alerts-table.html'">
            <div class="action-card-icon-circle"><i class="fas fa-exclamation-circle"></i></div>
            <div class="action-card-content">
              <div class="action-card-heading"><h3>View All Quality Alerts</h3></div>
              <div class="action-card-description"><p>Edit Status</p></div>
            </div>
          </div>
          <div class="action-card" onclick="location.href='../html/rtcis-manager.html?from=admin-qa'">
            <div class="action-card-icon-circle"><i class="fas fa-barcode"></i></div>
            <div class="action-card-content">
              <div class="action-card-heading"><h3>Manage RTCIS Labels</h3></div>
              <div class="action-card-description"><p>Add/Delete Products</p></div>
            </div>
          </div>
        </div>
      </main> <!-- End of main content -->
    </section>
  </div>
  <script type="module" src="../js/admin-qa.js"></script>
</body>
</html>
