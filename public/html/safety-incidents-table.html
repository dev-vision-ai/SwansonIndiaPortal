<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safety Incidents Table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/admin-adhr.css">
  <link rel="stylesheet" href="../css/admin-qa.css">
  <link rel="stylesheet" href="../css/common-header.css">
  <style>
    .header-back-button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background-color: #e4c829;
      color: #000000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 15px;
      font-weight: 600;
    }
    .header-back-button:hover {
      background-color: #d3b725;
    }
  </style>
</head>
<body>
  <div class="container page-fade-in">
    <section class="dashboard-section">
      <div class="header-container header-fade-in">
        <!-- Back button first -->
        <button type="button" class="header-back-button" onclick="window.location.href='admin-adhr.html';">Back</button>
        
        <!-- Header title second -->
        <div class="header-title">Safety Incidents Table</div> 
        
        <!-- Logo last -->
        <div class="company-logo">
          <img src="../assets/logo.png" class="auth-logo" alt="Logo"/>
        </div>
    </div>
  <div class="recent-alerts-container p-6">
    <h2 class="text-xl font-semibold mb-4 text-center">All Safety Incidents</h2>
    <!-- Filter Controls -->
    <div class="filter-controls mb-4 flex justify-center space-x-4">
      <span class="text-sm font-medium">Sort or Filter Incidents:</span>
      <input type="date" id="filterDate" class="filter-input border rounded px-2 py-1">
      <select id="filterDept" class="filter-select border rounded px-2 py-1">
        <option value="">Filter by Responsible Dept.</option>
        <option value="Production">Production</option>
        <option value="Quality Control">Quality Control</option>
        <option value="Administration">Administration</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="Sales">Sales</option>
        <option value="Human Resource">Human Resource</option>
        <option value="Warehouse">Warehouse</option>
        <option value="Logistics">Logistics</option>
        <option value="Purchase">Purchase</option>
        <option value="Maintenance">Maintenance</option>
        <option value="EHS">EHS</option>
        <option value="Security">Security</option>
      </select>
      <select id="filterIncidentType" class="filter-select border rounded px-2 py-1">
        <option value="">Filter by Incident Type</option>
        <option value="Near Miss">Near Miss</option>
        <option value="First Aid">First Aid</option>
        <option value="Medical Treatment">Medical Treatment</option>
        <option value="Lost Time Injury">Lost Time Injury</option>
        <option value="Property Damage">Property Damage</option>
        <option value="Environmental">Environmental</option>
        <option value="Other">Other</option>
      </select>
      <button id="clearFilters" class="filter-btn">Clear Filters</button>
      <button id="showStats" class="filter-btn">Stats</button>
    </div>
    <!-- End Filter Controls -->
    <table class="min-w-full bg-white shadow-md rounded">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="py-2 px-4" data-sort="id">Incident No.</th>
          <th class="py-2 px-4" data-sort="incidentdate">Date</th>
          <th class="py-2 px-4" data-sort="user_name">Reported By</th>
          <th class="py-2 px-4" data-sort="user_department">Reporter Dept.</th>
          <th class="py-2 px-4" data-sort="incidenttitle">Title</th>
          <th class="py-2 px-4" data-sort="incidentdesc">Description</th>
          <th class="py-2 px-4" data-sort="responsibledept">Responsible Dept.</th>
          <th class="py-2 px-4" data-sort="incidenttype">Incident Type</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody id="incidentsBody">
        <tr class="loading-row">
          <td colspan="9" class="text-center py-4">Loading incidents...</td>
        </tr>
      </tbody>
    </table>
  </div>
  </section>
  <footer class="designer-watermark">
    <i class="bi bi-gear-fill" style="margin-right:6px;"></i> Designed by <span>GGC</span>
  </footer>
  <script type="module" src="../js/safety-incidents-table.js"></script>
</body>
</html>
