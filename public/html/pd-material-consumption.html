<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Production Material Consumption</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../css/employee-dashboard.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Base font for the entire body */
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .page-fade-in {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto-medium h-screen overflow-hidden">
    <div class="header-container">
        <button type="button" class="header-back-button" onclick="window.location.href='stock-report.html';">Back</button>
        <div class="header-title">Production Material Consumption</div>
        <div class="company-logo">
            <img src="../assets/logo.png" alt="Company Logo">
        </div>
    </div>

    <main class="flex-1 w-full overflow-y-auto pt-12">

    <!-- Top actions: Create daily stock record -->
    <div class="w-full flex justify-center mt-6 mb-4">
      <button id="createDailyStockRecordBtn" type="button" class="bg-[#002E7D] hover:bg-blue-700 text-white font-semibold py-1.5 px-5 rounded-lg shadow text-sm transition-all duration-200">Create Daily Stock Record</button>
    </div>

    <div id="filterSection" class="w-full flex justify-center mt-4 mb-3">
      <div id="filterContainer" class="bg-white rounded-lg shadow-md p-2.5">
        <div class="flex items-center justify-between mb-2">
          <div class="flex-1"></div>
          <h3 class="text-sm font-semibold text-gray-800 text-center flex-1">Find / Filter Forms</h3>
          <div class="flex items-center space-x-1 flex-1 justify-end">
            <span class="text-xs text-gray-600">Filter Status:</span>
            <span id="filterStatus" class="px-1.5 py-0.5 text-xs font-semibold rounded-full bg-gray-200 text-gray-700">
              Off
            </span>
          </div>
        </div>
        <div class="flex flex-wrap items-end justify-center gap-1.5">
          <!-- Date Range -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-0.5">From:</label>
            <input type="date" id="filterDateFrom" class="w-20 h-6 px-0.5 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D]">
          </div>
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-0.5">To:</label>
            <input type="date" id="filterDateTo" class="w-20 h-6 px-0.5 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D]">
          </div>
          <!-- Machine Filter -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-0.5">M/C:</label>
            <select id="filterMachine" class="w-16 h-6 px-0.5 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
              <option value="">All</option>
            </select>
          </div>
          <!-- Product Filter -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-0.5">Product:</label>
            <select id="filterProduct" class="w-20 h-6 px-0.5 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
              <option value="">All</option>
            </select>
          </div>
          <!-- Shift Filter -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-0.5">Shift:</label>
            <select id="filterShift" class="w-14 h-6 px-0.5 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
              <option value="">All</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="Morning">Morning</option>
              <option value="Night">Night</option>
            </select>
          </div>
          <!-- Customer Filter -->
          <div class="flex flex-col items-center">
            <label class="block text-xs font-medium text-gray-700 mb-0.5">Customer:</label>
            <select id="filterCustomer" class="w-20 h-6 px-0.5 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
              <option value="">All</option>
            </select>
          </div>
          <!-- Filter Buttons -->
          <div class="flex flex-col items-center">
            <div class="h-2"></div> <!-- Spacer to align with inputs -->
            <div class="flex">
              <button id="clearFilters" class="w-12 h-6 bg-gray-500 text-white text-xs font-medium rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                Clear
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <!-- Production Material Consumption Table -->
    <div class="w-full mt-6">
      <div class="w-full overflow-x-auto">
        <table class="w-full bg-white shadow-md rounded table-fixed text-xs" style="table-layout: fixed; width: 100%; margin: 0;">
          <thead>
            <tr class="bg-[#232f3e] text-white font-bold uppercase tracking-wider text-center text-xs">
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 4%;">Sr No</th>
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 8%;">Production Date</th>
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 6%;">Shift</th>
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 8%;">Machine</th>
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 10%;">Customer</th>
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 15%;">Product Code</th>
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 10%;">Specification</th>
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 10%;">Operator</th>
              <th class="py-2 px-2 border-r border-gray-300 whitespace-normal break-words text-center" style="width: 10%;">Supervisor</th>
              <th class="py-2 px-2 whitespace-normal break-words text-center" style="width: 15%;">Action Buttons</th>
            </tr>
          </thead>
          <tbody id="jobCostRecordsTableBody">
            <tr class="loading-row">
              <td colspan="10" class="text-center py-8">Loading production material consumption records...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <div class="flex items-center justify-between mt-4 px-4">
        <div class="text-sm text-gray-600">
          Showing <span id="pdPageStartRow">0</span> - <span id="pdPageEndRow">0</span> of <span id="pdTotalRecords">0</span> records
        </div>
        <div class="flex items-center gap-2">
          <button id="pdPrevPageBtn" class="px-3 py-1.5 bg-gray-300 text-gray-700 rounded-md text-xs font-medium hover:bg-gray-400 disabled:opacity-50" disabled>
            <i class="fas fa-chevron-left"></i> Previous
          </button>
          <div class="text-sm text-gray-600 px-2">
            Page <span id="pdCurrentPage">1</span> of <span id="pdTotalPages">1</span>
          </div>
          <button id="pdNextPageBtn" class="px-3 py-1.5 bg-gray-300 text-gray-700 rounded-md text-xs font-medium hover:bg-gray-400 disabled:opacity-50" disabled>
            Next <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
        </div>

    <style>
        /* Striped rows and hover for tbody */
        table tbody tr {
            background-color: #ffffff;
            transition: background-color 0.2s ease;
        }
        table tbody tr:hover {
            background-color: #f8fafc;
            cursor: pointer;
        }
        table tbody tr {
            border-bottom: 1px solid #d1d5db;
        }
        /* Enhanced separator lines */
        table th {
            border-right: 1px solid #d1d5db;
            border-bottom: 1px solid #d1d5db;
            padding: 0.25rem 0.5rem !important;
            font-size: 0.75rem !important;
            text-align: center !important;
        }
        table td {
            border-right: 1px solid #d1d5db;
            padding: 0.25rem 0.5rem !important;
            font-size: 0.75rem !important;
            text-align: center !important;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            max-width: 100%;
        }
        
        /* Action buttons styling to match inline inspection form */
        .action-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    </main>

    <!-- Daily Stock Record Overlay -->
    <div id="dailyStockOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden">
      <main class="w-full max-w-lg bg-white rounded-lg shadow-2xl p-4 flex flex-col items-center max-h-fit overflow-auto relative">
        <button id="closeDailyStockOverlay" class="absolute top-1 right-1 text-xl text-red-500 hover:text-red-700 font-bold bg-white rounded-full w-7 h-7 flex items-center justify-center shadow transition leading-none">&times;</button>
        <div class="w-full p-1">
          <h3 class="text-lg font-bold text-gray-800 mb-2 text-center">Create Daily Stock Record</h3>
          <div class="bg-[#002E7D] h-0.5 w-12 mx-auto rounded mb-2"></div>
          <form id="dailyStockForm" class="space-y-3" autocomplete="off">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-3 gap-y-2">
              <div>
                <label class="block text-xs font-semibold text-gray-700 mb-0.25">Date: <span class="text-red-500">*</span></label>
                <input id="ds_date" type="date" required class="mt-0.25 block w-full px-3 py-1 h-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
              </div>
              <div>
                <label class="block text-xs font-semibold text-gray-700 mb-0.25">Product Code:</label>
                <input id="ds_prod_code" type="text" autocomplete="off" class="mt-0.25 block w-full px-3 py-1 h-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-3 gap-y-2">
              <div>
                <label class="block text-xs font-semibold text-gray-700 mb-0.25">Customer:</label>
                <input id="ds_customer" type="text" class="mt-0.25 block w-full px-3 py-1 h-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
              </div>
              <div>
                <label class="block text-xs font-semibold text-gray-700 mb-0.25">Specification:</label>
                <input id="ds_specification" type="text" class="mt-0.25 block w-full px-3 py-1 h-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-3 gap-y-2">
              <div>
                <label class="block text-xs font-semibold text-gray-700 mb-0.25">Machine:</label>
                <input id="ds_machine" type="text" class="mt-0.25 block w-full px-3 py-1 h-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
              </div>
              <div>
                <label class="block text-xs font-semibold text-gray-700 mb-0.25">Shift:</label>
                <select id="ds_shift" class="mt-0.25 block w-full px-3 py-1 h-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
                  <option value="">Select</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="Morning">Morning</option>
                  <option value="Night">Night</option>
                </select>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-3 gap-y-2">
              <div>
                <label class="block text-xs font-semibold text-gray-700 mb-0.25">Operator:</label>
                <input id="ds_operator" type="text" class="mt-0.25 block w-full px-3 py-1 h-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50" autocomplete="off">
              </div>
              <div>
                <label class="block text-xs font-semibold text-gray-700 mb-0.25">Supervisor:</label>
                <input id="ds_supervisor" type="text" class="mt-0.25 block w-full px-3 py-1 h-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50" autocomplete="off">
              </div>
            </div>
            <div class="flex justify-end gap-3 mt-3">
              <button type="button" id="ds_cancel" class="px-4 py-1.5 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200">Cancel</button>
              <button type="submit" id="ds_submit" class="px-4 py-1.5 text-sm font-medium text-white bg-[#002E7D] rounded-md hover:bg-[#002a68]">Create</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script type="module" src="../js/pd-material-consumption.js"></script>
