<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/admin_adhr.css">
  <link rel="stylesheet" href="../css/admin_qa.css">
  <link rel="stylesheet" href="../css/common_header.css">
</head>
<body>
  <div class="container page-fade-in">
    <section class="dashboard-section">
      <div class="header-container header-fade-in">
        <!-- Back button first -->
        <button type="button" class="header-back-button" onclick="window.location.href='admin_adhr.html';">Back</button>
        
        <!-- Header title second -->
        <div class="header-title">User Management</div> 
        
        <!-- Logo last -->
        <div class="company-logo">
          <img src="../assets/logo.png" class="auth-logo" alt="Logo"/>
        </div>
    </div>

  <main class="user-mgmt-container"> <!-- Changed main container class -->
    <h2>Create New User</h2>
    <form id="create-user-form" class="user-form">
      <div class="form-group">
        <label for="employee-code">Employee Code:</label>
        <input type="text" id="employee-code" name="employeeCode" placeholder="e.g., EMP001" required>
        <small class="form-text">This will be used to generate the email address</small>
      </div>
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="fullName" placeholder="Enter full name" required>
      </div>
      <div class="form-group">
        <label for="user-email">Email Address:</label>
        <input type="email" id="user-email" name="email" placeholder="employee@swanson.co.in" readonly>
        <small class="form-text">Auto-generated from employee code</small>
      </div>
      <div class="form-group">
        <label for="user-password">Password:</label>
        <input type="password" id="user-password" name="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <label for="user-department">Department:</label>
        <select id="user-department" name="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="Production">Production</option>
          <option value="Quality Control">Quality Control</option>
          <option value="Administration">Administration</option>
          <option value="Quality Assurance">Quality Assurance</option>
          <option value="Sales">Sales</option>
          <option value="Human Resource">Human Resource</option>
          <option value="Warehouse">Warehouse</option>
          <option value="Logistics">Logistics</option>
          <option value="Purchase">Purchase</option>
          <option value="Maintenance">Maintenance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="is-admin">
          <input type="checkbox" id="is-admin" name="isAdmin">
          Admin Access
        </label>
        <small class="form-text">Check if user should have admin privileges</small>
      </div>
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>

    <h2>Existing Users</h2>
    <div class="table-container">
      <table id="users-table">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Full Name</th>
            <th>Employee Code</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be populated by JavaScript -->
          <tr class="loading-row">
             <td colspan="6">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
  </section>
  <footer class="designer-watermark">
    <i class="bi bi-gear-fill" style="margin-right:6px;"></i> Designed by <span>GGC</span>
  </footer>
  <script type="module" src="../js/user_mgmt.js"></script>
</body>
</html>
<head>
  <!-- Keep existing header styles -->
  <style>
    body {
      font-family: 'Inter', 'DM Sans', 'Noto Sans TC', 'Noto Sans SC', sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }
    
    .user-mgmt-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .user-mgmt-container h2 {
      text-align: center;
    }

    .user-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .form-group input[readonly] {
      background-color: #f8f9fa;
      cursor: not-allowed;
    }
    
    .form-text {
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: 0.25rem;
    }
    
    .form-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .form-group input[type="checkbox"] {
      margin: 0;
      width: auto;
    }

    .btn-primary {
      background: #002E7D;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #495057;
    }

    .btn-edit {
      background: #002E7D;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .btn-delete {
      background: #dc3545;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #495057;
    }

    .table-container {
      overflow-x: auto;
      margin: 2rem auto 0;
      border: 1px solid #eee;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    #users-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    #users-table th {
      background: #343a40;
      color: #fff;
      padding: 1rem;
      border-bottom: 2px solid #dee2e6;
      border-right: 1px solid #dee2e6;
      font-weight: bold;
      text-align: center;
    }

    #users-table td {
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
      border-right: 1px solid #dee2e6;
      color: #555;
  text-align: center;
      white-space: normal;
      word-wrap: break-word;
    }

    #users-table tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    #users-table tbody tr:hover {
      background-color: #e9ecef;
    }

    .btn-primary {
      background: #002E7D;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1.0rem;
      font-weight: 400;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    /* Status message styling */
    #status-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      border-radius: 4px;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      animation: slideIn 0.3s ease-out forwards;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes slideIn {
      from {
        top: -50px;
        opacity: 0;
      }
      to {
        top: 20px;
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .user-form {
        padding: 1rem;
      }
      .user-mgmt-container {
        margin: 1rem auto;
      }
      #users-table th,
      #users-table td {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      .table-container {
        overflow-x: auto;
      }
    }
  </style>
</head>
