<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin QC Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="../css/admin_qa.css">
</head>
<body>
  <div class="container page-fade-in">
    <section class="dashboard-section">
      <div class="header-container header-fade-in bg-white shadow-md p-4 flex justify-between items-center">
        <div class="user-info flex items-center">
          <!-- Logout Button First -->
          <button id="logoutButton" class="logout-button">Logout</button> 
          <!-- User Name Second -->
          <span class="user-name text-gray-800"></span> <!-- User name will be populated by JS -->
        </div>
        <div class="header-title text-2xl font-bold text-white">Admin QC Dashboard</div>
        <div class="company-logo">
          <img src="../assets/logo.png" class="auth-logo h-10" alt="Logo"/>
        </div>
      </div>
      <main class="qa-container">
        <!-- Quick Actions: Only Manage RTCIS -->
        <div class="quick-action-grid">
          <div class="action-card" onclick="location.href='../html/rtcis_manager.html?from=admin_qc'">
            <div class="action-card-icon-circle"><i class="fas fa-barcode"></i></div>
            <div class="action-card-content">
              <div class="action-card-heading"><h3>Manage RTCIS Labels</h3></div>
              <div class="action-card-description"><p>Add/Delete Products</p></div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>
  <script type="module" src="../js/admin_qc.js"></script>
</body>
</html>
