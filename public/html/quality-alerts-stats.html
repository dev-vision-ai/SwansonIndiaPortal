<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Alerts Statistics</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
    <link rel="stylesheet" href="../css/quality-alerts-stats.css">
    <link rel="stylesheet" href="../css/style-2.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <style>
        .header-container {
            display: flex;
            align-items: center;
            /* Add other necessary header styles if not already in admin_qa.css */
            /* e.g., justify-content: space-between; padding: 10px 20px; */
        }
        .header-back-button {
            padding: 6px 12px;
            font-size: 0.9rem;
            background-color: #e4c829; /* Yellow background */
            color: #000000; /* Black text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px; /* Space between button and title */
            font-weight: 600;
        }
        .header-back-button:hover {
            background-color: #d3b725; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
  <div class="header-container bg-white shadow-md p-4 flex justify-between items-center">
    <button type="button" class="header-back-button" onclick="window.location.href='quality-alerts-table.html';">Back</button>
    <div class="header-title text-2xl font-bold">Quality Alerts Statistics</div>
    <div class="company-logo">
      <img src="../assets/logo.png" class="auth-logo h-10" alt="Logo"/>
    </div>
  </div>
    <div class="container">
        <h1>Quality Alerts Statistics</h1>
        <div class="filters-section">
            <h2>Custom Filters</h2>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <button id="applyCustomFilter">Apply Filter</button>
        </div>

        <div id="stats-content">
            <!-- Overall Statistics -->
            <div id="overall-stats">
                <h2>Overall Statistics</h2>
                <p>Total Alerts: <span id="totalAlerts"></span></p>
            </div>

            <!-- Weekly Statistics -->
            <div id="weekly-stats">
                <h2>Weekly Statistics</h2>
                <div id="weeklyStatsContent"></div>
            </div>

            <!-- Monthly Statistics -->
            <div id="monthly-stats">
                <h2>Monthly Statistics</h2>
                <div id="monthlyStatsContent"></div>
            </div>

            <!-- Quarterly Statistics -->
            <div id="quarterly-stats">
                <h2>Quarterly Statistics</h2>
                <div id="quarterlyStatsContent"></div>
            </div>

            <!-- Yearly Statistics -->
            <div id="yearly-stats">
                <h2>Yearly Statistics</h2>
                <div id="yearlyStatsContent"></div>
            </div>

            <!-- Statistics will be loaded here by JavaScript -->
        </div>
    </div>
    <script type="module" src="../js/quality-alerts-stats.js"></script>
</body>
</html>
