<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      background: linear-gradient(rgba(0, 46, 125, 0.7), rgba(0, 46, 125, 0.7)),
        url('../assets/company-photo.png') no-repeat center center/cover;
    padding: 1rem;
    }
    
    .auth-container-wrapper {
        max-width: 1080px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-radius: 0; /* Changed from 1.5rem */
        overflow: hidden;
    }
    .login-button {
        background-color: #1E40AF;
    }
    .login-button:hover {
        background-color: #1D4ED8;
    }
    .input-field {
        border-radius: 0.5rem;
        border: 1px solid #D1D5DB;
        padding: 0.75rem 1rem;
    }
    .input-field:focus {
        border-color: #3B82F6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        outline: none;
    }
    .remember-me-label {
        color: #4B5563;
    }

    /* Fade-in animation for the whole page */
    .page-fade-in {
      opacity: 0;
      animation: pageFadeIn 1.5s ease forwards;
    }
    @keyframes pageFadeIn {
      to {
        opacity: 1;
      }
    }

    /* Blurring, zooming, and fading animation for background image */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      background: linear-gradient(rgba(0, 46, 125, 0.7), rgba(0, 46, 125, 0.7)),
        url('../assets/company-photo.png') no-repeat center center/cover;
      filter: blur(0px);
      opacity: 1;
      pointer-events: none;
      animation: bgZoomBlur 16s ease-in-out infinite alternate;
      background-size: 100% 100%;
    }
    @keyframes bgZoomBlur {
      0% {
        filter: blur(0px);
        background-size: 100% 100%;
      }
      40% {
        filter: blur(6px);
        background-size: 108% 108%;
      }
      60% {
        filter: blur(6px);
        background-size: 108% 108%;
      }
      100% {
        filter: blur(0px);
        background-size: 100% 100%;
      }
    }

    @media (max-width: 600px) {
      .auth-container-wrapper {
        max-width: 98vw !important;
        min-width: 0 !important;
        border-radius: 0.75rem !important;
      }
      .auth-container-wrapper .h-64 {
        height: 130px !important;
        min-height: 0 !important;
      }
      .auth-container-wrapper .py-12 {
        padding-top: 0.5rem !important;
        padding-bottom: 1rem !important;
      }
      .auth-container-wrapper .py-16 {
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
      }
      .auth-container-wrapper .px-6 {
        padding-left: 0.5rem !important;
        padding-right: 0.5rem !important;
      }
      .auth-container-wrapper .text-3xl,
      .auth-container-wrapper h1 {
        font-size: 1.15rem !important;
        margin-bottom: 0.2rem !important;
      }
      .auth-container-wrapper .font-light,
      .auth-container-wrapper .text-sm {
        font-size: 0.97rem !important;
      }
      .auth-container-wrapper .text-2xl,
      .auth-container-wrapper .font-bold {
        font-size: 1.05rem !important;
      }
      .auth-container-wrapper label,
      .auth-container-wrapper .remember-me-label {
        font-size: 0.95rem !important;
      }
      .auth-container-wrapper .input-field {
        font-size: 1rem !important;
      }
      .auth-container-wrapper .login-button {
        font-size: 1rem !important;
      }
      .auth-container-wrapper .pt-2,
      .auth-container-wrapper .text-xs {
        font-size: 0.9rem !important;
      }
      .auth-container-wrapper .max-w-md {
        max-width: 95vw !important;
      }
      .auth-container-wrapper .mb-8 {
        margin-top: 0.2rem !important;
        margin-bottom: 0.2rem !important;
      }
      body::before {
        background-size: cover !important;
        animation: bgZoomBlurMobile 14s ease-in-out infinite alternate !important;
      }
    }
    @keyframes bgZoomBlurMobile {
      0% {
        filter: blur(0px);
        background-size: cover;
      }
      40% {
        filter: blur(4px);
        background-size: 104% 104%;
      }
      60% {
        filter: blur(4px);
        background-size: 104% 104%;
      }
      100% {
        filter: blur(0px);
        background-size: cover;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"> <!-- Removed 'relative' -->

  <div class="auth-container-wrapper flex flex-col md:flex-row bg-white w-full page-fade-in"> <!-- Removed 'mt-16' -->

    <div class="relative w-full md:w-1/2 h-64 md:h-auto">
      <img alt="Modern office background" class="object-cover w-full h-full" src="../assets/company-photo.png" />

      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-between py-16 px-6">
        <div class="text-center text-white max-w-md mx-auto">
          <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        </div>
        <div class="text-center text-white max-w-md mx-auto">
          <p class="6-xl font-light leading-relaxed">
            Sign in to your employee account to access your dashboard and manage your tasks.
          </p>
        </div>
      </div>
    </div>


    <div class="flex flex-col justify-center w-full md:w-1/2 px-8 py-12 sm:px-16 lg:px-24">
      <div class="max-w-md w-full mx-auto">

        <!-- Home Button REMOVED from here -->

        <div class="text-center mb-8">
            <img src="../assets/logo.png" alt="Company Logo" class="h-12 mx-auto mb-4"> 
            <h1 class="text-2xl font-bold text-blue-800">Employee Access</h1> 
        </div>

        <form id="loginForm" class="space-y-5"> 
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="empcode">
              Employee Code / Admin
            </label>
            <input type="text" id="empcode" placeholder="Enter Employee Code" required
                   class="input-field appearance-none block w-full shadow-sm focus:outline-none"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">
              Password
            </label>
            <div style="position: relative; display: flex; align-items: center;">
              <input type="password" id="password" placeholder="Enter Password" required
                     class="input-field appearance-none block w-full shadow-sm focus:outline-none pr-10"/>
              <button type="button" id="togglePassword" tabindex="-1" style="position: absolute; right: 1rem; background: none; border: none; cursor: pointer;">
                <i class="fas fa-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>
          <div class="flex items-center pt-2"> <!-- Added padding top -->
             <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="rememberMe" name="remember_me" type="checkbox"/>
             <label class="ml-2 block text-sm remember-me-label" for="rememberMe">
              Remember Me
             </label>
          </div>
          
          <button type="submit"
                  class="login-button w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-semibold text-base mt-4"> 
            Login
          </button>

          <!-- Add Home Button HERE (Inside Form) -->
          <div class="pt-2 text-center"> 
            <a href="../index.html" 
               class="inline-block py-1.5 px-3 border border-yellow-500 rounded-md shadow-sm text-xs font-medium text-black bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"> <!-- Updated classes for yellow/black -->
              <i class="fas fa-home mr-1"></i>Back to Home
            </a>
          </div>
          <!-- End Home Button -->

        </form>

        <p id="message" class="error-msg text-red-600 text-center mt-4 text-sm"></p> 

      </div>
    </div>
  </div> <!-- End of auth-container-wrapper -->

  <!-- Home Button REMOVED from the bottom -->

  <!-- Delete Table Confirmation Overlay (like old file) -->
  <div id="deleteTableConfirmationOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 max-w-md mx-4">
      <div class="text-center">
        <h3 id="deleteTableConfirmationTitle" class="text-lg font-semibold mb-2"></h3>
        <p id="deleteTableConfirmationMessage" class="text-gray-600 mb-6"></p>
        <div class="flex justify-center space-x-4">
          <button id="cancelDeleteTableBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
            Cancel
          </button>
          <button id="confirmDeleteTableBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../supabase-config.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
