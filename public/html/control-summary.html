<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Control & Summary</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/employee-dashboard.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            font-weight: 500; 
        }
        .header-clock {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .clock-display {
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #FFD700;
            min-width: 80px;
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #f8fafc;
            color: #475569;
            font-weight: 600;
            text-align: left;
            padding: 12px 16px;
            border-bottom: 2px solid #e2e8f0;
        }
        td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            color: #1e293b;
        }
        tr:hover {
            background-color: #f1f5f9;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pass { background-color: #dcfce7; color: #166534; }
        .status-fail { background-color: #fee2e2; color: #991b1b; }
        .status-pending { background-color: #fef9c3; color: #854d0e; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="header-container">
        <button type="button" class="header-back-button" onclick="location.href='employee-dashboard.html'">Back</button>
        <div class="header-title">Control & Summary</div>
        <div class="company-logo">
            <img src="../assets/logo.png" alt="Company Logo">
        </div>
    </div>

    <main class="p-4 md:p-8 max-w-7xl mx-auto">
        <!-- Filter Section -->
        <div id="filterSection" class="w-full flex justify-center mt-12 mb-2">
            <div id="filterContainer" class="bg-white rounded-lg shadow-md p-2">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex-1"></div>
                    <h3 class="text-xs font-semibold text-gray-800 text-center flex-1">Find / Filter Forms</h3>
                    <div class="flex items-center space-x-2 flex-1 justify-end">
                        <span class="text-sm text-gray-600">Filter Status:</span>
                        <span id="filterStatusIndicator" class="px-2 py-1 text-sm font-semibold rounded-full bg-gray-200 text-gray-700">
                            Off
                        </span>
                    </div>
                </div>
                <div class="flex flex-wrap items-end justify-center gap-2">
                    <!-- Date Range -->
                    <div class="flex flex-col items-center">
                        <label class="block text-xs font-semibold text-gray-700 mb-0.5">From Date:</label>
                        <input type="date" id="filterFromDate" class="w-32 h-6 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D]">
                    </div>
                    <div class="flex flex-col items-center">
                        <label class="block text-xs font-semibold text-gray-700 mb-0.5">To Date:</label>
                        <input type="date" id="filterToDate" class="w-32 h-6 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D]">
                    </div>
                    <!-- Machine Filter -->
                    <div class="flex flex-col items-center">
                        <label class="block text-xs font-semibold text-gray-700 mb-0.5">Machine:</label>
                        <select id="filterMachine" class="w-24 h-6 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
                            <option value="">All</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                        </select>
                    </div>
                    <!-- GCAS Filter -->
                    <div class="flex flex-col items-center">
                        <label class="block text-xs font-semibold text-gray-700 mb-0.5">GCAS:</label>
                        <select id="filterGcas" class="w-24 h-6 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
                            <option value="">All</option>
                        </select>
                    </div>
                    <!-- Product Filter -->
                    <div class="flex flex-col items-center">
                        <label class="block text-xs font-semibold text-gray-700 mb-0.5">Product:</label>
                        <select id="filterProduct" class="w-56 h-6 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
                            <option value="">All</option>
                        </select>
                    </div>
                    <!-- Filter Buttons -->
                    <div class="flex flex-col items-center">
                        <div class="h-4"></div> <!-- Spacer to align with inputs -->
                        <div class="flex space-x-2">
                            <button id="clearFilter" class="w-12 h-6 bg-gray-500 text-white text-xs font-semibold rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                                Clear
                            </button>
                            <button id="downloadBtn" class="w-16 h-6 bg-green-600 text-white text-xs font-semibold rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                                Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/control-summary.js"></script>
</body>
</html>
