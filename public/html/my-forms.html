<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Forms</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../css/employee-dashboard.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Base font for the entire body */
        html {
            scroll-padding-top: 70px;
            overflow-x: hidden;
            width: 100%;
        }
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            padding-top: 60px; /* Space for fixed header */
            margin: 0;
            overflow-x: hidden;
            width: 100%;
        }
        .page-fade-in {
            opacity: 1;
        }

        /* Center the grid and cards */
        .quick-action-grid {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 2.5rem 2rem !important;
            justify-content: center !important;
            align-items: center !important;
            margin: 0 auto !important;
            padding: 2.5rem !important;
            max-width: 1600px !important;
            width: 100% !important;
        }

        .action-card {
            margin-left: 0 !important;
            margin-right: 0 !important;
        }

        /* Override Tailwind's container class conflict and center layout */
        .container {
            max-width: none !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: flex-start !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            overflow-x: hidden !important;
        }

        .dashboard-section {
            width: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
        }

        /* Standardized Quick Action Card Font Sizes */
        .action-card-heading {
            font-size: 0.75rem !important;
            font-weight: 600 !important;
        }

        .action-card-description {
            font-size: 0.70rem !important;
            font-weight: 500 !important;
        }

        /* Mobile responsive - 2 cards per row */
        @media (max-width: 768px) {
            .quick-action-grid {
                gap: 1.5rem 1rem !important;
                padding: 1rem !important;
                max-width: 100% !important;
            }
            
            .action-card {
                width: calc(50% - 0.5rem) !important;
            }

            .action-card-heading,
            .action-card-heading h3 {
                font-size: 0.75rem !important;
            }
            .action-card-description,
            .action-card-description p {
                font-size: 0.70rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .quick-action-grid {
                gap: 1rem 0.75rem !important;
                padding: 0.75rem !important;
            }
            
            .action-card {
                width: calc(50% - 0.375rem) !important;
                padding: 0 !important;
                height: 75px !important;
                min-height: 75px !important;
                max-height: 75px !important;
            }
            
            .action-card-icon-circle {
                width: 36px !important;
                height: 36px !important;
                left: -18px !important;
            }
            
            .action-card-heading,
            .action-card-heading h3 {
                font-size: 0.75rem !important;
                padding: 2px 4px !important;
                height: 45% !important;
                line-height: 1.1 !important;
            }
            
            .action-card-description,
            .action-card-description p {
                font-size: 0.70rem !important;
                padding: 2px 4px !important;
                height: 55% !important;
                line-height: 1 !important;
            }
        }


        .dynamic-table-container {
            display: none;
            width: 100%;
            margin-top: 32px;
        }
        .dynamic-table-container.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto-medium" style="padding-top: 25px !important; margin: 0 !important;">
    <div class="header-container">
        <button type="button" class="header-back-button" onclick="myFormsBack()">Back</button>
        <div class="header-title">My Forms</div>
        <div class="company-logo">
            <a href="../index.html">
                <img src="../assets/logo.png" alt="Company Logo" style="border: 1px solid white;">
            </a>
        </div>
    </div>
    
    <main>
        <div class="container page-fade-in" style="padding-top: 25px !important;">
            <section class="dashboard-section">
                <div class="quick-action-grid" id="myFormsQuickActions">
                    <a href="emp-safety-incidents-table.html" class="action-card" id="safetyQuickAction" style="text-decoration:none; color:inherit;">
                        <div class="action-card-icon-circle">
                            <i class="fas fa-hard-hat"></i>
                        </div>
                        <div class="action-card-content">
                            <div class="action-card-heading">
                                <h3>Safety Incidents Forms</h3>
                            </div>
                            <div class="action-card-description">
                                <p>View your safety incident <br> reports and drafts</p>
                            </div>
                        </div>
                    </a>
                    <a href="emp-quality-alerts-table.html" class="action-card" id="qualityQuickAction" style="text-decoration:none; color:inherit;">
                        <div class="action-card-icon-circle">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="action-card-content">
                            <div class="action-card-heading">
                                <h3>Quality Alerts Forms</h3>
                            </div>
                            <div class="action-card-description">
                                <p>View your quality alerts <br> and drafts</p>
                            </div>
                        </div>
                    </a>
                    <a href="emp-mjr-table.html" class="action-card" id="mjrQuickAction" style="text-decoration:none; color:inherit;">
                        <div class="action-card-icon-circle">
                            <i class="fas fa-wrench"></i>
                        </div>
                        <div class="action-card-content">
                            <div class="action-card-heading">
                                <h3>MJR Forms</h3>
                            </div>
                            <div class="action-card-description">
                                <p>View your maintenance <br> job requisitions</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Dynamic Table Containers -->
                <div id="safetyTableContainer" class="dynamic-table-container">
                    <div id="safetyTableContent"></div>
                </div>
                <div id="qualityTableContainer" class="dynamic-table-container">
                    <div id="qualityTableContent"></div>
                </div>
            </section>
        </div>
    </main>
    <script type="module" src="../js/my-forms.js"></script>
    <script>
    function myFormsBack() {
      const prev = sessionStorage.getItem('myFormsPrevPage');
      console.log('Back button pressed. Prev page:', prev);
      if (prev) {
        sessionStorage.removeItem('myFormsPrevPage');
        window.location.href = prev;
      } else {
        window.location.href = 'employee-dashboard.html';
      }
    }
    </script>
</body>
</html>
