<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../css/employee-dashboard.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <style>
        .page-fade-in {
            opacity: 1;
        }
        .my-forms-action-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: flex-start;
            margin-top: 32px;
            margin-left: 20px;
        }
        @media (max-width: 900px) {
            .my-forms-action-grid {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
                margin-left: 0;
            }
        }
        .dynamic-table-container {
            display: none;
            width: 100%;
            margin-top: 32px;
        }
        .dynamic-table-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <div class="container page-fade-in">
            <section class="dashboard-section">
                <div class="header-container header-fade-in">
                    <button type="button" class="header-back-button" onclick="myFormsBack()">Back</button>
                    <div class="left-section" style="display: flex; align-items: center; gap: 16px;">
                    </div>
                    <div class="header-title">My Forms</div>
                    <div class="company-logo">
                        <img src="../assets/logo.png" alt="Company Logo" class="auth-logo">
                    </div>
                </div>
                <!-- Quick Action Cards -->
                <div class="quick-action-grid" id="myFormsQuickActions">
                    <a href="emp-safety-incidents-table.html" class="action-card" id="safetyQuickAction" style="text-decoration:none; color:inherit;">
                        <div class="action-card-icon-circle">
                            <i class="fas fa-hard-hat"></i>
                        </div>
                        <div class="action-card-content">
                            <div class="action-card-heading">
                                <h3>Safety Incidents Forms</h3>
                            </div>
                            <div class="action-card-description">
                                <p>View your safety incident reports and drafts</p>
                            </div>
                        </div>
                    </a>
                    <a href="emp-quality-alerts-table.html" class="action-card" id="qualityQuickAction" style="text-decoration:none; color:inherit;">
                        <div class="action-card-icon-circle">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="action-card-content">
                            <div class="action-card-heading">
                                <h3>Quality Alerts Forms</h3>
                            </div>
                            <div class="action-card-description">
                                <p>View your quality alerts and drafts</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Dynamic Table Containers -->
                <div id="safetyTableContainer" class="dynamic-table-container">
                    <div id="safetyTableContent"></div>
                </div>
                <div id="qualityTableContainer" class="dynamic-table-container">
                    <div id="qualityTableContent"></div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer" style="position: fixed; bottom: 0; width: 100%; background-color: rgba(255, 255, 255, 0.0);">
        <div class="footer-content" style="text-align: center; padding: 6.5px;">
        </div>
    </footer>
    <script type="module" src="../js/my-forms.js"></script>
    <script>
    function myFormsBack() {
      const prev = sessionStorage.getItem('myFormsPrevPage');
      console.log('Back button pressed. Prev page:', prev);
      if (prev) {
        sessionStorage.removeItem('myFormsPrevPage');
        window.location.href = prev;
      } else {
        history.back();
      }
    }
    </script>
</body>
</html>
