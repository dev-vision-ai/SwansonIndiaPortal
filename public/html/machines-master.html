<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Machines & Equipments Master</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../css/mjr-table.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Base font for the entire body */
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            padding-top: 70px; /* Space for fixed header */
        }
        .master-container {
            width: 100%;
            margin: 0;
            padding: 20px;
        }
        /* Professional Table Styling */
        .machines-master-table {
            width: 100% !important;
            border-collapse: collapse;
            background: white;
            table-layout: auto !important; /* Auto layout for flexible columns */
        }
        .machines-master-table th {
            background-color: #1e293b !important;
            color: #ffffff !important;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 12px 8px;
            border: 1px solid #334155;
            white-space: nowrap;
            text-align: center !important; /* Center headers */
        }
        .machines-master-table td {
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #334155;
            vertical-align: middle;
            text-align: center !important; /* Center all data */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .machines-master-table tr:hover {
            background-color: #f8fafc;
        }
        
        /* Specific Column Widths - Enforced by table-layout: fixed */
        .col-sr-no { width: 60px !important; }
        .col-name { width: auto !important; font-weight: 500; } /* Takes remaining space */
        .col-id-no { width: 16% !important; }
        .col-area { width: 16% !important; }
        .col-date { width: 16% !important; }
        .col-actions { width: 130px !important; } /* Fits 3 buttons comfortably */

        /* Actions container centering */
        .actions-cell {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto-medium">
    <div class="header-container">
        <button type="button" class="header-back-button" onclick="if(sessionStorage.getItem('machinesMasterPrevPage')) { window.location.href = sessionStorage.getItem('machinesMasterPrevPage'); } else { window.location.href='mjr-management.html'; }">Back</button>
        <div class="header-title">Machines & Equipments Master</div>
        <div class="company-logo">
            <img src="../assets/logo.png" alt="Company Logo"/>
        </div>
    </div>

    <main class="master-container" style="padding-top: 10px;">
        <h2 class="text-xl font-semibold mb-2 text-center" style="text-align: center; width: 100%; margin-top: 0px;">All Machines & Equipments Master List</h2>

        <!-- Filter Section -->
        <div id="filterSection" class="w-full flex justify-center mt-2 mb-2">
            <div id="filterContainer" class="bg-white rounded-lg shadow-md p-2">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex-1"></div>
                    <h3 class="text-xs font-semibold text-gray-800 text-center flex-1">Find / Filter Equipment</h3>
                    <div class="flex items-center space-x-2 flex-1 justify-end">
                        <span class="text-sm text-gray-600">Filter Status:</span>
                        <span id="filterStatusIndicator" class="px-2 py-1 text-sm font-semibold rounded-full bg-gray-200 text-gray-700">
                            Off
                        </span>
                    </div>
                </div>
                <div class="flex flex-wrap items-end justify-center gap-2">
                    <!-- Search Input -->
                    <div class="flex flex-col items-center">
                        <label class="block text-xs font-semibold text-gray-700 mb-0.5">Search Name/ID:</label>
                        <input type="text" id="searchInput" placeholder="Search..." class="w-48 h-6 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D]">
                    </div>
                    <!-- Installation Area Filter -->
                    <div class="flex flex-col items-center">
                        <label class="block text-xs font-semibold text-gray-700 mb-0.5">Installation Area:</label>
                        <select id="areaFilter" class="w-40 h-6 px-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] bg-white">
                            <option value="">All Areas</option>
                        </select>
                    </div>
                    <!-- Filter Buttons -->
                    <div class="flex flex-col items-center">
                        <div class="h-4"></div> <!-- Spacer -->
                        <div class="flex space-x-2">
                            <button id="clearFilters" class="w-12 h-6 bg-gray-500 text-white text-xs font-semibold rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                                Clear
                            </button>
                            <button id="addEquipmentBtn" class="h-6 px-2 bg-[#002E7D] text-white text-xs font-semibold rounded hover:bg-blue-800 transition-colors">
                                <i class="fas fa-plus mr-1"></i>Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControlsContainer" class="w-full flex justify-center mt-3 mb-1">
            <div class="flex items-center space-x-3 bg-white rounded-md shadow-sm px-3 py-1.5 border border-gray-200">
                <button id="prevPage" class="px-3 py-1 bg-[#002E7D] text-white rounded text-xs hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 12px; height: 12px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" stroke="white"></path>
                    </svg>
                    <span>Prev</span>
                </button>

                <div class="flex items-center space-x-1">
                    <span id="paginationInfo" class="text-xs text-gray-600">Page 1 of 1</span>
                </div>

                <button id="nextPage" class="px-3 py-1 bg-[#002E7D] text-white rounded text-xs hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-1">
                    <span>Next</span>
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 12px; height: 12px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" stroke="white"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="w-full overflow-x-auto">
            <table class="machines-master-table">
                <thead>
                    <tr>
                        <th class="col-sr-no">Sr No</th>
                        <th class="col-name" data-sort="equipment_name">Equipment Name</th>
                        <th class="col-id-no" data-sort="equipment_identification_no">Identification No</th>
                        <th class="col-area" data-sort="installation_area">Installation Area</th>
                        <th class="col-date" data-sort="equipment_installation_date">Installation Date</th>
                        <th class="col-actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="machinesTableBody">
                    <tr>
                        <td colspan="6" class="text-center py-10 text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Loading machines...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Equipment Modal -->
    <div id="equipmentModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden">
        <div class="w-full max-w-[30rem] bg-white rounded-xl shadow-2xl p-4 md:p-5 flex flex-col items-center max-h-fit overflow-visible relative">
            <!-- Close button -->
            <button id="closeModal" class="absolute top-2.5 right-2.5 text-lg text-red-500 hover:text-red-700 font-bold bg-white rounded-full w-8 h-8 flex items-center justify-center shadow transition">&times;</button>
            
            <div class="w-full p-1 md:p-1.5">
                <h3 id="modalTitle" class="text-lg font-bold text-gray-800 mb-1 text-center">Add New Equipment</h3>
                <div class="bg-[#002E7D] h-0.5 w-11 mx-auto rounded mb-4"></div>
                
                <form id="equipmentForm" class="space-y-3.5">
                    <input type="hidden" id="equipmentId">
                    
                    <div class="space-y-3.5 mb-2">
                        <div>
                            <label for="modal_equipment_name" class="block text-sm font-semibold text-gray-700 mb-1">Equipment Name <span class="text-red-500">*</span></label>
                            <input type="text" id="modal_equipment_name" required placeholder="e.g. Printing Machine #01"
                                class="mt-0.5 block w-full px-3 py-2 h-8.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
                        </div>
                        
                        <div>
                            <label for="modal_identification_no" class="block text-sm font-semibold text-gray-700 mb-1">Identification No <span class="text-red-500">*</span></label>
                            <input type="text" id="modal_identification_no" required placeholder="e.g. PRT-01-2024"
                                class="mt-0.5 block w-full px-3 py-2 h-8.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
                        </div>

                        <div class="grid grid-cols-2 gap-x-3.5">
                            <div class="relative">
                                <label for="modal_installation_area" class="block text-sm font-semibold text-gray-700 mb-1">Installation Area <span class="text-red-500">*</span></label>
                                <div id="areaDropdownContainer" class="relative">
                                    <input type="text" id="modal_installation_area" required placeholder="Select or type area..." autocomplete="off"
                                        class="mt-0.5 block w-full px-3 py-1.5 h-8.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50 pr-8">
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                        <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                    <div id="areaDropdownList" class="absolute z-[60] w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto hidden">
                                        <!-- Options will be populated by JS -->
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <label for="modal_installation_date" class="block text-sm font-semibold text-gray-700 mb-1">Installation Date <span class="text-red-500">*</span></label>
                                <input type="date" id="modal_installation_date" required
                                    class="mt-0.5 block w-full px-3 py-1.5 h-8.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] text-sm bg-gray-50">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center gap-3 mt-5">
                        <button type="button" id="cancelModal" 
                            class="px-5 py-1.5 text-sm font-semibold text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none transition-colors">
                            Cancel
                        </button>
                        <button type="submit" id="saveEquipmentBtn" 
                            class="px-5 py-1.5 text-sm font-semibold text-white bg-[#002E7D] rounded-md hover:bg-blue-800 focus:outline-none shadow-sm transition-colors">
                            Save Equipment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 z-[70] flex items-center justify-center bg-black bg-opacity-60 hidden">
        <div class="w-full max-w-[18rem] bg-white rounded-xl shadow-2xl p-4 flex flex-col items-center">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mb-3">
                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-1">Delete?</h3>
            <p class="text-xs text-gray-600 text-center mb-4 leading-tight">Are you sure you want to delete <span id="deleteMachineName" class="font-semibold text-gray-800"></span>?</p>
            
            <div class="flex space-x-2 w-full">
                <button id="cancelDelete" class="flex-1 px-3 py-1.5 bg-gray-100 text-gray-700 text-sm font-semibold rounded-lg hover:bg-gray-200 transition-colors">
                    Cancel
                </button>
                <button id="confirmDelete" class="flex-1 px-3 py-1.5 bg-red-600 text-white text-sm font-semibold rounded-lg hover:bg-red-700 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/machines-master.js"></script>
</body>
</html>
