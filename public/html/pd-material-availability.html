<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Staging Area Inventory</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../css/employee-dashboard.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; font-weight: 500; background-color: #f3f4f6 !important; }
        .page-fade-in { opacity: 1; }
        table { border: 1px solid #d1d5db; border-collapse: collapse; }
        table tbody tr { background-color: #ffffff; transition: background-color 0.2s ease; border-bottom: 1px solid #d1d5db; }
        table tbody tr:hover { background-color: #f8fafc; }
        table th { border-right: 1px solid #d1d5db; border-bottom: 1px solid #d1d5db; }
        table td { border-right: 1px solid #d1d5db; padding: 0.375rem; vertical-align: middle; font-size: 0.75rem; text-align: center; }
        table td:last-child, table th:last-child { border-right: none; }
        /* Read-only look for all inputs */
        input[readonly] { background-color: #f9fafb; cursor: not-allowed; }
    </style>
</head>
<body class="bg-white text-gray-900 font-roboto-medium h-screen overflow-hidden">
    <div class="header-container">
        <button type="button" class="header-back-button">Back</button>
        <div class="header-title">Staging Area Inventory</div>
        <div class="company-logo">
            <img src="../assets/logo.png" alt="Company Logo">
        </div>
    </div>
    <main class="flex-1 w-full h-full overflow-y-auto pt-16 md:pt-18 lg:pt-20 page-fade-in py-8 px-0">
        
        <div id="filterSection" class="w-full flex justify-center mt-2 mb-4">
            <div id="filterContainer" class="bg-white rounded-lg shadow-sm p-2">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <input type="date" id="dateFrom" class="border border-gray-300 px-2 py-1 rounded text-[10px] w-32">
                        <input type="date" id="dateTo" class="border border-gray-300 px-2 py-1 rounded text-[10px] w-32">
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" id="materialSearch" class="border border-gray-300 px-2 py-1 rounded text-[10px] w-40" placeholder="Material code or name">
                    </div>
                    <div class="flex items-center gap-2">
                        <select id="statusFilter" class="border border-gray-300 px-2 py-1 rounded text-[10px] w-36">
                            <option value="">All Status</option>
                            <option value="Available">Available</option>
                            <option value="Low Stock">Low Stock</option>
                            <option value="Out of Stock">Out of Stock</option>
                        </select>
                    </div>
                    <div>
                        <button id="clearFilter" class="px-2 py-1 bg-gray-500 text-white text-[10px] font-medium rounded hover:bg-gray-600">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-center mt-3 mb-6">
            <div class="inline-flex items-center gap-2 bg-white border border-gray-200 rounded px-2 py-1">
                <span class="text-[12px] text-gray-600 mr-2">Category:</span>
                <button id="tabRM" class="tab-btn px-3 py-1 bg-blue-600 text-white rounded text-xs">ðŸŸ¦ Raw Material</button>
                <button id="tabInk" class="tab-btn px-3 py-1 bg-white text-gray-700 rounded text-xs border border-gray-200">ðŸŸ¨ Printing Mat.</button>
                <button id="tabPM" class="tab-btn px-3 py-1 bg-white text-gray-700 rounded text-xs border border-gray-200">ðŸŸ© Packing Material</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table id="materialAvailabilityTable" class="w-full table-fixed text-xs border border-gray-300">
                <thead>
                    <tr class="bg-[#232f3e] text-white font-bold uppercase tracking-wider text-center text-xs">
                        <th class="w-24 py-2 border-r border-gray-300">Track ID</th>
                        
                        <th class="w-24 py-2 border-r border-gray-300 font-bold">Requisition Date</th>
                        
                        <th class="w-24 py-2 border-r border-gray-300 font-bold">Issued Date</th>
                        
                        <th class="w-32 py-2 border-r border-gray-300 bg-yellow-600 text-black">Lot No</th>
                        <th class="w-48 py-2 border-r border-gray-300">Material</th>
                        <th class="w-16 py-2 border-r border-gray-300">Bags</th>
                        <th class="w-24 py-2 border-r border-gray-300">Issued (KG)</th>
                        <th class="w-24 py-2 border-r border-gray-300">Consumed</th>
                        <th class="w-24 py-2 border-r border-gray-300">Balance</th>
                        <th class="w-16 py-2 border-r border-gray-300 font-bold text-blue-300">UOM</th>
                        <th class="w-24 py-2 border-r border-gray-300">Status</th>
                        </tr>
                </thead>
                <tbody id="materialTableBody"></tbody>
            </table>
        </div>

        <div id="emptyStateMessage" class="text-center py-8 text-gray-500 hidden">
            <i class="fas fa-box-open text-4xl mb-4 text-gray-300"></i>
            <p class="text-lg font-medium">No stock available</p>
            <p class="text-sm">Waiting for Warehouse Issue...</p>
        </div>
    </main>

    <script type="module" src="../js/pd-material-availability.js"></script>
</body>
</html>
