<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Line Inspection Form (Emboss Film) - Swanson Plastics India</title>
    <link rel="stylesheet" href="../css/employee_dashboard.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="../js/inline_inspection_form.js"></script>
    <style>
        .vertical-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            transform: rotate(-90deg);
            white-space: nowrap;
        }
        .main-form-container {
            width: auto;
            padding-top: 100px;
            max-width: none;
            overflow-x: auto;
            background: #fff;
            margin: 0 auto;
        }
        .no-border-row td {
            border: none !important;
            background: transparent;
        }
        .no-border-col-i {
            border: none !important;
            background: transparent;
        }
        .no-border-row8 {
            border: none !important;
            background: transparent;
        }
        .no-border-col-n {
            border: none !important;
            background: transparent;
        }
        .no-border {
            border: none !important;
            background: transparent;
        }
        .company-title {
            font-size: 25px;
            text-align: center;
            letter-spacing: 0px;
        }
        .inspection-table td,
        .inspection-table th {
            padding: 4px 8px;
            min-height: 20px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="header-container header-fade-in">
        <div class="left-section">
            <div class="user-info">
                <button type="button" class="header-back-button" onclick="window.history.back();">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <div class="user-name"></div>
            </div>
        </div>
        <div class="header-title">In-Line Inspection Form (Emboss Film)</div>
        <div class="company-logo">
            <img src="../assets/logo.png" alt="Company Logo" class="auth-logo">
        </div>
    </div>
    <div class="main-form-container" id="main-form-container">
        <!-- Table will be generated by JavaScript -->
    </div>
</body>
</html>
