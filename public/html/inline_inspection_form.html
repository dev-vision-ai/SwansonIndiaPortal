<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inline Inspection Form - Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/employee_dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; font-weight: 500; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto-medium min-h-screen">
    <div class="header-container">
        <button type="button" class="header-back-button">Back</button>
        <div class="header-title">Create Inline Inspection Form</div>
        <div class="company-logo">
            <img src="../assets/logo.png" alt="Company Logo">
        </div>
    </div>
    <main class="flex flex-col w-full min-h-screen pt-32 page-fade-in justify-center items-center gap-8 p-3">
        <!-- Left: Form Creation -->
        <div class="bg-white rounded-xl shadow-2xl flex max-w-6xl w-full overflow-hidden">
            <div class="w-1/5 bg-[#002E7D] p-8 flex flex-col items-center justify-center rounded-l-xl relative">
                <div class="absolute inset-0 bg-pattern opacity-10"></div>
                <div class="bg-white bg-opacity-20 rounded-full p-6 mb-6 shadow-2xl relative z-10 flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <rect x="2" y="4" width="2" height="16" fill="currentColor"/>
                    <rect x="6" y="4" width="1" height="16" fill="currentColor"/>
                    <rect x="9" y="4" width="2" height="16" fill="currentColor"/>
                    <rect x="13" y="4" width="1" height="16" fill="currentColor"/>
                    <rect x="16" y="4" width="2" height="16" fill="currentColor"/>
                    <rect x="20" y="4" width="1" height="16" fill="currentColor"/>
                  </svg>
                  <span class="absolute bottom-2 right-2 bg-[#002E7D] rounded-full p-1 flex items-center justify-center shadow-md">
                    <i class="fas fa-clipboard-list text-white text-lg"></i>
                  </span>
                </div>
                <h2 class="text-white text-3xl font-extrabold text-center relative z-10">Inline Inspection Form</h2>
            </div>
            <div class="w-4/5 p-4 md:p-10">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Form Header Details</h3>
                <form id="inlineInspectionEntryForm" class="space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Customer:</label>
                            <input type="text" name="customer" class="mt-1 block w-full px-4 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Production No.:</label>
                            <input type="text" name="production_no" class="mt-1 block w-full px-4 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Prod. Code:</label>
                            <input type="text" name="prod_code" class="mt-1 block w-full px-4 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Spec:</label>
                            <input type="text" name="spec" class="mt-1 block w-full px-4 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Production Date:</label>
                            <input type="date" name="production_date" class="mt-1 block w-full px-4 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Emboss Type:</label>
                            <select name="emboss_type" class="mt-1 block w-full px-4 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                                <option value="">Select</option>
                                <option value="Random">Random</option>
                                <option value="Matte">Matte</option>
                                <option value="Micro">Micro</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="inline-flex items-center text-sm font-semibold text-gray-700">
                            <input type="checkbox" name="printed" class="h-5 w-5 text-[#002E7D] border-gray-300 rounded mr-2"> Printed
                        </label>
                        <label class="inline-flex items-center text-sm font-semibold text-gray-700">
                            <input type="checkbox" name="non_printed" class="h-5 w-5 text-[#002E7D] border-gray-300 rounded mr-2"> Non-Printed
                        </label>
                        <label class="inline-flex items-center text-sm font-semibold text-gray-700">
                            <input type="checkbox" name="ct" class="h-5 w-5 text-[#002E7D] border-gray-300 rounded mr-2"> CT
                        </label>
                    </div>
                    <div class="p-4 border border-gray-200 rounded-lg flex flex-row gap-4 mt-4 justify-center mx-auto">
                        <div class="flex flex-col w-24">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Year</label>
                            <input type="text" name="year" class="block w-full px-2 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                        <div class="flex flex-col w-24">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Month</label>
                            <input type="text" name="month" class="block w-full px-2 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                        <div class="flex flex-col w-24">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
                            <input type="text" name="date" class="block w-full px-2 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                        <div class="flex flex-col w-24">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">M/C No.</label>
                            <input type="text" name="mc_no" class="block w-full px-2 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                        </div>
                        <div class="flex flex-col w-24">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Shift</label>
                            <select name="shift" class="block w-full px-2 py-2 h-11 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002E7D] focus:border-[#002E7D] sm:text-sm bg-gray-50">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end mt-6">
                        <button type="submit" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-[#002E7D] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                            Create Film Inspection Form
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Right: Previous Inline Forms -->
        <div class="bg-white rounded-xl shadow-2xl max-w-5xl w-full p-8 flex flex-col">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Previous Inline Forms</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-300">
                    <thead>
                        <tr>
                            <th class="w-1/5 px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300 border-r">DATE</th>
                            <th class="w-1/5 px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300 border-r">SHIFT</th>
                            <th class="w-1/5 px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300 border-r">MACHINE</th>
                            <th class="w-1/5 px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300 border-r">MAJOR DEFECT</th>
                            <th class="w-1/5 px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2 border-b border-gray-200 border-r text-center">16/07/2024</td>
                            <td class="px-4 py-2 border-b border-gray-200 border-r text-center">1</td>
                            <td class="px-4 py-2 border-b border-gray-200 border-r text-center">A</td>
                            <td class="px-4 py-2 border-b border-gray-200 border-r text-center">None</td>
                            <td class="px-4 py-2 border-b border-gray-200 text-center"><button class="bg-[#002E7D] text-white px-4 py-1 rounded hover:bg-[#001B4D] transition">View</button></td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 border-b border-gray-200 border-r text-center">15/07/2024</td>
                            <td class="px-4 py-2 border-b border-gray-200 border-r text-center">2</td>
                            <td class="px-4 py-2 border-b border-gray-200 border-r text-center">B</td>
                            <td class="px-4 py-2 border-b border-gray-200 border-r text-center">Print Defect</td>
                            <td class="px-4 py-2 border-b border-gray-200 text-center"><button class="bg-[#002E7D] text-white px-4 py-1 rounded hover:bg-[#001B4D] transition">View</button></td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const backBtn = document.querySelector('.header-back-button');
        if (backBtn) {
          backBtn.addEventListener('click', function() {
            window.location.href = 'employee_dashboard.html';
          });
        }
      });
    </script>
</body>
</html>
