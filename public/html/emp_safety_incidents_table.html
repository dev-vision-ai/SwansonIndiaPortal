<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safety Incidents Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  
  <link rel="stylesheet" href="../css/employee_dashboard.css">
  <link rel="stylesheet" href="../css/header.css">
  <style>
    .page-fade-in {
      opacity: 0;
      animation: pageFadeIn 1.5s ease forwards;
    }
    @keyframes pageFadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  
  <div class="header-container">
    <button type="button" class="header-back-button" onclick="window.history.back();">Back</button>
    <div class="header-title">Safety Alerts Table</div>
    <div class="company-logo">
        <img src="../assets/logo.png" class="auth-logo" alt="Logo"/>
    </div>
  </div>

  <div class="container page-fade-in">
    <div class="quality-alerts-container p-6">
      <h2 class="text-xl font-semibold mb-4 text-center">All Your Reported Safety Incidents</h2>
      <!-- Filter Controls -->
      <div class="filter-controls mb-4 flex justify-center space-x-4">
        <span class="text-sm font-medium">Sort or Filter Incidents:</span>
        <input type="date" id="filterDate" class="filter-input border rounded px-2 py-1" placeholder="Filter by Date">
        <select id="filterDept" class="filter-select border rounded px-2 py-1">
          <option value="">Filter by Responsible Dept.</option>
          <option value="Production">Production</option>
          <option value="Maintenance">Maintenance</option>
          <option value="Warehouse">Warehouse</option>
          <option value="Quality Control">Quality Control</option>
          <option value="Purchase">Purchase</option>
          <option value="Human Resources">Human Resources</option>
          <option value="Security">Security</option>
          <option value="Administration">Administration</option>
          <option value="Logistics">Logistics</option>
          <option value="Quality Assurance">Quality Assurance</option>
          <option value="Contractor">Contractor</option>
          <option value="Outsourcing Agency">Outsourcing Agency</option>
          <option value="PGM">PGM</option>
        </select>
        <select id="filterIncidentType" class="filter-select border rounded px-2 py-1">
          <option value="">Filter by Incident Type</option>
          <option value="Near Miss">Near Miss</option>
          <option value="Unsafe Condition">Unsafe Condition</option>
          <option value="Unsafe Act">Unsafe Act</option>
          <option value="First Aid Case">First Aid Case</option>
          <option value="Medical Treatment">Medical Treatment</option>
          <option value="Lost Time Accident">Lost Time Accident</option>
          <option value="Property Damage">Property Damage</option>
        </select>
        <select id="filterSeverity" class="filter-select border rounded px-2 py-1">
          <option value="">Filter by Severity</option>
          <option value="Minor">Minor</option>
          <option value="Moderate">Moderate</option>
          <option value="Major">Major</option>
          <option value="Critical">Critical</option>
        </select>
        <button id="clearFilters" class="filter-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded transition-colors">
          Clear Filters
        </button>
      </div>
      <!-- End Filter Controls -->
      <table class="min-w-full bg-white shadow-md rounded">
        <thead>
          <tr class="bg-gray-200 text-left">
            <!-- Add data-sort attributes matching the keys in safety_incidents_table.js -->
            <th class="py-2 px-4" data-sort="id">Incident No.</th>
            <th class="py-2 px-4" data-sort="incident_date">Date</th>
            <th class="py-2 px-4" data-sort="user_name">Reported By</th>
            <th class="py-2 px-4" data-sort="incident_type">Incident Type</th>
            <th class="py-2 px-4" data-sort="description">Description</th>
            <th class="py-2 px-4" data-sort="department">Responsible Dept.</th>
            <th class="py-2 px-4" data-sort="severity">Severity</th>
            <th class="py-2 px-4" data-sort="status">Status</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="incidentsBody">
            <tr class="loading-row">
                <td colspan="9" class="text-center py-4">Loading incidents...</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="module" src="../js/safety_incidents_table.js"></script>
</body>
</html>
