<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document Control Center</title>
    <link rel="icon" type="image/png" href="../assets/logo2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../css/employee-dashboard.css">
    <link rel="stylesheet" href="../css/common-header.css">
    <link rel="stylesheet" href="../css/dcc.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Base font for the entire body */
        html {
            scroll-padding-top: 70px;
            overflow-x: hidden;
            width: 100%;
        }
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            padding-top: 60px; /* Space for fixed header */
            margin: 0;
            overflow-x: hidden;
            width: 100%;
        }
        /* Center the grid and cards */
        .quick-action-grid {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 2.5rem 2rem !important;
            justify-content: center !important;
            align-items: center !important;
            margin: 0 auto !important;
            padding: 2.5rem !important;
            max-width: 1600px !important;
            width: 100% !important;
        }
        
        /* Mobile responsive - 2 cards per row */
        @media (max-width: 768px) {
            .quick-action-grid {
                gap: 1.5rem 1rem !important;
                padding: 1rem !important;
                max-width: 100% !important;
            }
            
            .action-card {
                width: calc(50% - 0.5rem) !important;
            }
        }
        
        @media (max-width: 480px) {
            .quick-action-grid {
                gap: 1rem 0.75rem !important;
                padding: 0.75rem !important;
            }
            
            .action-card {
                width: calc(50% - 0.375rem) !important;
                padding: 0 !important;
                height: 75px !important;
                min-height: 75px !important;
                max-height: 75px !important;
            }
            
            .action-card-icon-circle {
                width: 36px !important;
                height: 36px !important;
                left: -18px !important;
            }
        }

        .container {
            width: 100% !important;
            max-width: none !important;
            overflow-x: hidden !important;
        }

        /* Standardized Quick Action Card Font Sizes */
        .action-card-heading {
            font-size: 0.75rem !important;
            font-weight: 600 !important;
        }

        .action-card-description {
            font-size: 0.70rem !important;
            font-weight: 500 !important;
        }

        @media (max-width: 768px) {
            .action-card-heading,
            .action-card-heading h3 {
                font-size: 0.75rem !important;
            }
            .action-card-description,
            .action-card-description p {
                font-size: 0.70rem !important;
            }
        }

        @media (max-width: 480px) {
            .action-card-heading,
            .action-card-heading h3 {
                font-size: 0.75rem !important;
                padding: 2px 4px !important;
                height: 45% !important;
                line-height: 1.1 !important;
            }
            .action-card-description,
            .action-card-description p {
                font-size: 0.70rem !important;
                padding: 2px 4px !important;
                height: 55% !important;
                line-height: 1 !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto-medium" style="padding-top: 25px !important; margin: 0 !important;">
    <div class="header-container">
        <button type="button" class="header-back-button" onclick="window.location.href='employee-dashboard.html'">Back</button>
        <div class="header-title">Document Control Center (DCC)</div>
        <div class="company-logo">
            <img src="../assets/logo.png" alt="Company Logo">
        </div>
    </div>

    <!-- Main content area with background -->
    <main>
        <div class="container page-fade-in" style="padding-top: 25px !important;">
            <section class="dashboard-section">
                <div class="quick-action-grid">
                    <div class="action-card js-hide" data-department="All" onclick="location.href='../html/dcn-list.html'">
                        <div class="action-card-icon-circle">
                            <i class="fas fa-file-signature"></i>
                        </div>
                        <div class="action-card-content">
                            <div class="action-card-heading">
                                <h3>Document Change Notification (DCN)</h3>
                            </div>
                            <div class="action-card-description">
                                <p>All Submitted DCNs</p>
                            </div>
                        </div>
                    </div>
                    <div class="action-card js-hide" data-department="Human Resources,Administration" onclick="location.href='../html/dcn-form.html'">
                        <div class="action-card-icon-circle">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <div class="action-card-content">
                            <div class="action-card-heading">
                                <h3>DCN Form</h3>
                            </div>
                            <div class="action-card-description">
                                <p>Create new Document Change Notification Form</p>
                            </div>
                        </div>
                    </div>
                    <div class="action-card js-hide" data-department="All" onclick="location.href='../html/document-review-form-list.html'">
                        <div class="action-card-icon-circle">
                            <i class="fas fa-clipboard-check"></i>
                        </div>
                        <div class="action-card-content">
                            <div class="action-card-heading">
                                <h3>Document Review Form</h3>
                            </div>
                            <div class="action-card-description">
                                <p>Document Control Center <br> Review Form</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script type="module" src="../js/dcc.js"></script>
</body>
</html>
