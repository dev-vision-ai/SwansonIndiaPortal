<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Label Design Template - A4</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .a4-sheet {
      width: 210mm;
      height: 297mm;
      margin: 0 auto;
      background: #fff;
      box-sizing: border-box;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      /* For print preview */
      page-break-after: always;
    }
    table {
      border-collapse: collapse;
      font-family: Calibri, Arial, sans-serif;
      width: 185mm; /* Slightly less than A4 width for margins */
      margin: 20mm auto 0 auto;
      background: #fff;
    }
    td {
      border: 2px solid #000;
      padding: 10px 8px;
      font-size: 18px;
    }
    .header { font-weight: bold; font-size: 20px; }
    .section-title { font-weight: bold; font-size: 19px; padding-top: 18px; }
    .label { font-weight: bold; }
    .value { font-weight: normal; }
    .barcode-section { padding: 0 0 12px 0; }
    .barcode-label { padding: 10px 0 0 12px; font-size: 19px; font-weight: bold; }
    .barcode { text-align: center; }
    @media print {
      body, html {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 0;
      }
      .a4-sheet {
        width: 210mm;
        height: 297mm;
        margin: 0;
        box-shadow: none;
      }
      table {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
<div class="a4-sheet">
  <table style="width: 100%; border-collapse: collapse; table-layout: fixed;">
    <tr>
      <td colspan="2" class="header" style="vertical-align:top;">
        Swanson Plastics (India) Private Limited<br>Bhuipal, Goa
      </td>
      <td colspan="2" style="vertical-align:top;">
        <span class="label">Supplier Product:</span> <span class="value"></span><br>
        <span class="label">IRMS GCAS:</span> <span class="value"></span><br>
        <span class="label">Prod Date:</span> <span class="value"></span>
      </td>
    </tr>
    <tr>
      <td colspan="4" class="header" style="font-size:21px; text-transform:uppercase;">ITEM: </td>
    </tr>
    <tr>
      <td><span class="label">WIDTH (MM):</span> <span class="value"></span></td>
      <td><span class="label">HEIGHT (MM):</span> <span class="value"></span></td>
      <td><span class="label">GROSS wt.(KG):</span> <span class="value"></span></td>
      <td><span class="label">NET wt.(KG):</span> <span class="value"></span></td>
    </tr>
    <tr>
      <td colspan="2" style="border:2px solid #000; font-weight:bold; word-break: break-word; white-space: normal; width:50%;">IRMS GCAS#:</td>
      <td colspan="2" style="border:2px solid #000; font-weight:bold; word-break: break-word; white-space: normal; width:50%;">LOT#:</td>
    </tr>
    <tr>
      <td colspan="2" style="border:2px solid #000; font-weight:bold; word-break: break-word; white-space: normal; width:50%;">PI Number:</td>
      <td colspan="2" style="border:2px solid #000; font-weight:bold; word-break: break-word; white-space: normal; width:50%;">Pallet Number:</td>
    </tr>
    <tr>
      <td colspan="2"><span class="label">QUANTITY (KG):</span> <span class="value"></span></td>
      <td colspan="2"><span class="label">Sequence Number:</span> <span class="value"></span></td>
    </tr>
    <tr>
      <td colspan="2"><span class="label">BASIS WEIGHT (GSM):</span> <span class="value"></span></td>
      <td colspan="2"><span class="label">PALLET TYPE :</span> <span class="value"></span></td>
    </tr>
    <tr>
      <td colspan="4" class="barcode-section">
        <div class="barcode-label">GCAS/ Net wt.</div>
        <div class="barcode"></div>
        <div class="barcode"></div>
      </td>
    </tr>
    <tr>
      <td colspan="4" class="barcode-section">
        <div class="barcode-label">Lot No.</div>
        <div class="barcode"></div>
        <div class="barcode"></div>
      </td>
    </tr>
    <tr>
      <td colspan="4" class="barcode-section">
        <div class="barcode-label">Unit Load ID</div>
        <div class="barcode"></div>
        <div class="barcode"></div>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
